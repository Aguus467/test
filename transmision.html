<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Transmisión en Vivo - AngulismoTV</title>
  <meta name="description" content="Disfruta de transmisiones en vivo de tus canales favoritos en AngulismoTV">
  <link rel="icon" href="assets/logo2.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0d1117;
      --card: #161b22;
      --accent: #007aff;
      --text: #f0f6fc;
      --subtext: #8b949e;
      --radius: 16px;
      --transition: 0.25s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      transition: var(--transition);
    }
    a:hover { opacity: 0.8; }

    header {
      background: rgba(22, 27, 34, 0.85);
      backdrop-filter: blur(8px);
      padding: 14px 5%;
      border-bottom: 1px solid #21262d;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      height: 40px;
      vertical-align: middle;
    }

    nav a {
      margin-left: 22px;
      font-weight: 600;
      color: var(--subtext);
    }
    nav a:hover { color: var(--text); }

    .options-bar {
      padding: 14px 5%;
      background: var(--card);
      border-bottom: 1px solid #1f2937;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .options-bar label {
      font-size: 0.9rem;
      color: var(--subtext);
      margin-right: 12px;
    }

    select, .btn {
      background: #1f2937;
      color: var(--text);
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      margin-right: 10px;
      font-size: 0.9rem;
      transition: var(--transition);
    }

    .btn {
      background: var(--accent);
      cursor: pointer;
      font-weight: 600;
    }

    .btn:hover { filter: brightness(1.1); }

    main {
      flex: 1;
      padding: 20px 5%;
      display: grid;
      grid-template-columns: 3fr 1fr;
      gap: 20px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.25);
      display: flex;
      flex-direction: column;
      transition: var(--transition);
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 24px rgba(0,0,0,0.4);
    }

    .card-header {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #21262d;
      background: rgba(255,255,255,0.03);
    }

    .channel-head {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .channel-head img {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      object-fit: cover;
    }

    .channel-head .name {
      font-weight: 700;
      font-size: 1.05rem;
      color: var(--text);
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
    }

    .player-card {
      height: 80vh;
      display: flex;
      flex-direction: column;
    }

    .player-card iframe {
      flex-grow: 1;
      border-radius: 0 0 var(--radius) var(--radius);
    }

    .chat-card {
      display: flex;
      flex-direction: column;
    }

    .chat-card iframe {
      flex-grow: 1;
    }

    footer {
      background: #0b0f14;
      border-top: 1px solid #1f2937;
      text-align: center;
      padding: 16px;
      font-size: 0.9rem;
      color: var(--subtext);
    }

    footer a {
      color: var(--text);
      margin: 0 8px;
    }

    @media (max-width: 1024px) {
      main {
        grid-template-columns: 1fr;
      }
      .player-card { height: 55vh; }
    }
  </style>
</head>

<body>
  <header>
    <a href="index.html"><img src="assets/logo2.png" alt="AngulismoTV" class="logo"></a>
    <nav>
      <a href="index.html#channelsSection">Canales</a>
      <a href="index.html">Agenda</a>
    </nav>
  </header>

  <section class="options-bar">
    <div>
      <label for="optionSelect">Transmisión:</label>
      <select id="optionSelect"></select>
      <button class="btn" id="reloadBtn">Recargar</button>
    </div>
  </section>

  <main>
    <section class="card player-card">
      <div class="card-header">
        <div class="channel-head" id="channel-info">
          <img id="channel-logo" src="assets/logo2.png" alt="Canal">
          <span class="name" id="channel-name">Canal en Vivo</span>
        </div>
      </div>
      <iframe id="playerFrame" allowfullscreen referrerpolicy="no-referrer" title="Reproductor"></iframe>
    </section>

    <aside class="card chat-card">
      <div class="card-header">
        <span class="name">Chat en Vivo</span>
      </div>
      <iframe id="twitchChat" src="" title="Twitch Chat" referrerpolicy="no-referrer"></iframe>
    </aside>
  </main>

  <footer>
    <div>
      © 2025 AngulismoTV | <a href="dmca.html">DMCA</a> |
      <a href="https://x.com/AngulismoTV" target="_blank">Twitter</a> |
      <a href="https://discord.gg/jEayDA7T" target="_blank">Discord</a>
    </div>
  </footer>

  <script defer src="scripts/transmision.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (window.location.hash === '#channelsSection') {
        setTimeout(() => {
          const section = document.getElementById('channelsSection');
          section?.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }, 150);
      }
    });
  </script>
</body>
</html>
