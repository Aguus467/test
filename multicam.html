<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Multicámara - AngulismoTV</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0b0d1b;
      --bg-card: rgba(20,20,40,0.7);
      --text-primary: #ffffff;
      --text-secondary: #72d6ff;
      --accent: #72d6ff;
      --accent-purple: #ff7fff;
      --border-color: rgba(255,255,255,0.1);
      --border-accent: rgba(114, 214, 255, 0.3);
      --shadow-md: 0 4px 16px rgba(0,0,0,0.5);
      --shadow-lg: 0 8px 24px rgba(0,0,0,0.6);
      --radius: 12px;
      --transition: 0.3s cubic-bezier(0.4,0,0.2,1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background: #000014;
      color: var(--text-primary);
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      position: relative;
    }

    /* ==================== Fondo Espacial Optimizado ==================== */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at top, #1a1f3b 0%, #0b0d1b 50%, #000014 100%);
      pointer-events: none;
      z-index: 0;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(114, 214, 255, 0.08) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255, 127, 255, 0.08) 0%, transparent 40%);
      pointer-events: none;
      z-index: 1;
      animation: gradientShift 15s ease infinite;
      will-change: opacity;
    }

    @keyframes gradientShift {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.8; }
    }

    /* ==================== Starfield Background Optimizado ==================== */
    #starfield {
      position: fixed;
      top:0; 
      left:0;
      width:100%; 
      height:100%;
      z-index: 1;
      pointer-events:none;
      overflow:hidden;
    }

    /* Galaxia espiral */
    .spiral-galaxy {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 600px;
      height: 600px;
      transform: translate(-50%, -50%);
      background: radial-gradient(ellipse at center, 
        rgba(114, 214, 255, 0.04) 0%, 
        rgba(255, 127, 255, 0.04) 30%, 
        transparent 70%);
      border-radius: 50%;
      animation: spiralRotate 120s linear infinite;
      will-change: transform;
    }

    @keyframes spiralRotate {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Auroras boreales */
    .aurora {
      position: absolute;
      width: 100%;
      height: 250px;
      opacity: 0.12;
      animation: auroraWave 25s ease-in-out infinite;
      will-change: transform, opacity;
    }

    .aurora-1 {
      top: 10%;
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(114, 214, 255, 0.3) 25%, 
        rgba(255, 127, 255, 0.3) 50%, 
        rgba(114, 214, 255, 0.3) 75%, 
        transparent 100%);
      filter: blur(40px);
    }

    .aurora-2 {
      top: 30%;
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(255, 127, 255, 0.2) 30%, 
        rgba(114, 214, 255, 0.2) 60%, 
        transparent 100%);
      filter: blur(50px);
      animation-delay: -12s;
    }

    @keyframes auroraWave {
      0%, 100% { 
        transform: translateX(-10%) skewX(-5deg); 
        opacity: 0.08;
      }
      50% { 
        transform: translateX(10%) skewX(5deg); 
        opacity: 0.15;
      }
    }

    /* Estrellas con paralaje */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 4s ease-in-out infinite;
      will-change: opacity;
      transition: transform 0.1s ease-out;
    }

    .star.layer-1 { z-index: 1; }
    .star.layer-2 { z-index: 2; }
    .star.layer-3 { z-index: 3; }

    @keyframes twinkle { 
      0%, 100% { opacity: 0.3; } 
      50% { opacity: 1; } 
    }

    /* Shooting stars */
    .shooting-star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: linear-gradient(90deg, #fff, transparent);
      border-radius: 50%;
      animation: shoot 4s ease-out infinite;
      opacity: 0;
      will-change: transform, opacity;
    }

    @keyframes shoot {
      0% {
        transform: translateX(0) translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateX(-300px) translateY(300px);
        opacity: 0;
      }
    }

    /* Cometas */
    .comet {
      position: absolute;
      width: 4px;
      height: 4px;
      background: radial-gradient(circle, #fff, rgba(114, 214, 255, 0.8));
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(114, 214, 255, 0.8);
      animation: cometFly 10s ease-in infinite;
      opacity: 0;
      will-change: transform, opacity;
    }

    .comet::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 3px;
      background: linear-gradient(90deg, 
        rgba(114, 214, 255, 0.8), 
        rgba(255, 127, 255, 0.4), 
        transparent);
      transform: translate(-10%, -50%);
      border-radius: 50%;
      filter: blur(2px);
    }

    @keyframes cometFly {
      0% {
        transform: translate(0, 0) rotate(-45deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translate(-700px, 700px) rotate(-45deg);
        opacity: 0;
      }
    }

    /* Planetas flotantes */
    .planet {
      position: absolute;
      border-radius: 50%;
      opacity: 0.5;
      animation: planetFloat 35s ease-in-out infinite;
      will-change: transform;
    }

    .planet-1 {
      width: 60px;
      height: 60px;
      top: 15%;
      right: 12%;
      background: radial-gradient(circle at 30% 30%, 
        rgba(255, 127, 255, 0.3), 
        rgba(114, 214, 255, 0.15));
      box-shadow: 
        inset -8px -8px 20px rgba(0, 0, 0, 0.3),
        0 0 30px rgba(255, 127, 255, 0.2);
    }

    .planet-2 {
      width: 90px;
      height: 90px;
      bottom: 25%;
      left: 10%;
      background: radial-gradient(circle at 35% 35%, 
        rgba(114, 214, 255, 0.3), 
        rgba(255, 127, 255, 0.15));
      box-shadow: 
        inset -12px -12px 30px rgba(0, 0, 0, 0.3),
        0 0 40px rgba(114, 214, 255, 0.2);
      animation-delay: -17s;
    }

    @keyframes planetFloat {
      0%, 100% { 
        transform: translateY(0) rotate(0deg); 
      }
      50% { 
        transform: translateY(-25px) rotate(180deg); 
      }
    }

    /* ==================== Header Espacial ==================== */
    header {
      background: 
        radial-gradient(ellipse at 20% 50%, rgba(114, 214, 255, 0.15), transparent 50%),
        radial-gradient(ellipse at 80% 50%, rgba(255, 127, 255, 0.15), transparent 50%),
        rgba(10, 10, 30, 0.95);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      padding: 12px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 
        0 0 30px rgba(114, 214, 255, 0.3), 
        0 8px 40px rgba(0, 0, 0, 0.6),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(114, 214, 255, 0.2);
      position: relative;
      overflow: hidden;
    }

    /* Nebulosas animadas en el header */
    header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 30% 50%, rgba(114, 214, 255, 0.2), transparent 30%),
        radial-gradient(circle at 70% 50%, rgba(255, 127, 255, 0.2), transparent 30%);
      animation: nebulaFloat 15s ease-in-out infinite;
      will-change: transform;
      pointer-events: none;
    }

    @keyframes nebulaFloat {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(-10px, 10px) rotate(120deg); }
      66% { transform: translate(10px, -10px) rotate(240deg); }
    }

    /* Línea brillante superior */
    header::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, 
        transparent, 
        var(--accent) 20%, 
        var(--accent-purple) 50%,
        var(--accent) 80%, 
        transparent);
      animation: headerGlow 6s ease-in-out infinite;
      will-change: opacity;
      box-shadow: 0 0 20px rgba(114, 214, 255, 0.5);
    }

    @keyframes headerGlow {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    /* Estrellas pequeñas en el header */
    .header-star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.6;
      animation: headerTwinkle 3s ease-in-out infinite;
      pointer-events: none;
      z-index: 1;
      will-change: opacity;
    }

    @keyframes headerTwinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .logo {
      height: 50px;
      transition: transform var(--transition);
      cursor: pointer;
      filter: drop-shadow(0 0 12px rgba(114, 214, 255, 0.5));
      touch-action: manipulation;
      position: relative;
      z-index: 2;
      will-change: transform;
    }

    .logo:active {
      transform: scale(0.98);
    }

    @media (hover: hover) {
      .logo:hover {
        transform: scale(1.05) rotate(2deg);
        filter: drop-shadow(0 0 16px var(--accent));
      }
    }

    nav {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    nav a {
      padding: 10px 14px;
      font-weight: 600;
      font-size: 0.9rem;
      border-radius: 8px;
      background: rgba(50, 50, 80, 0.5);
      transition: var(--transition);
      min-height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      text-decoration: none;
      white-space: nowrap;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(114, 214, 255, 0.2);
      touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
      will-change: transform;
    }

    nav a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(114, 214, 255, 0.3), transparent);
      transition: left 0.6s ease;
    }

    nav a:active {
      transform: scale(0.95);
      background: rgba(114, 214, 255, 0.2);
    }

    @media (hover: hover) {
      nav a:hover::before {
        left: 100%;
      }

      nav a:hover,
      nav a:focus {
        background: rgba(114, 214, 255, 0.2);
        color: var(--accent-purple);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(114, 214, 255, 0.3);
        border-color: var(--accent);
      }
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
      position: relative;
      z-index: 2;
    }

    main {
      padding: 1.5rem 0;
      position: relative;
      z-index: 2;
    }

    .multicam-controls {
      background: var(--bg-card);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: var(--radius);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border-color);
      position: relative;
      z-index: 10;
    }

    .multicam-controls::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(114, 214, 255, 0.05), rgba(255, 127, 255, 0.05));
      opacity: 0;
      transition: var(--transition);
      pointer-events: none;
      border-radius: var(--radius);
    }

    .multicam-controls:hover::before {
      opacity: 1;
    }

    .controls-header {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .controls-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .layout-selector {
      position: relative;
      flex: 1;
      min-width: 180px;
      max-width: 250px;
    }

    .layout-dropdown-btn {
      background: rgba(20,20,40,0.9);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border: 1px solid var(--border-accent);
      color: var(--text-primary);
      padding: 0.75rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      text-align: left;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: var(--transition);
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      will-change: transform;
    }

    .layout-dropdown-btn:hover {
      border-color: var(--accent);
      background: rgba(114,214,255,0.15);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(114, 214, 255, 0.2);
    }

    .layout-dropdown-btn::after {
      content: '▼';
      font-size: 0.8rem;
      transition: var(--transition);
    }

    .layout-dropdown-btn.active::after {
      transform: rotate(180deg);
    }

    .layout-dropdown-content {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: rgba(20,20,40,0.97);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--border-accent);
      border-radius: 8px;
      margin-top: 0.5rem;
      z-index: 1001;
      display: none;
      box-shadow: var(--shadow-md), 0 0 30px rgba(114, 214, 255, 0.2);
      animation: dropdownSlide 0.2s ease;
      will-change: transform, opacity;
    }

    @keyframes dropdownSlide {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .layout-dropdown-content.show {
      display: block;
    }

    .layout-option {
      padding: 0.75rem 1rem;
      cursor: pointer;
      transition: var(--transition);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
    }

    .layout-option::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 3px;
      background: linear-gradient(180deg, var(--accent), var(--accent-purple));
      opacity: 0;
      transition: var(--transition);
    }

    .layout-option:hover::before {
      opacity: 1;
    }

    .layout-option:hover {
      background: rgba(114,214,255,0.15);
      padding-left: 1.3rem;
    }

    .layout-option:last-child {
      border-bottom: none;
    }

    .fullscreen-btn {
      background: linear-gradient(135deg, var(--accent), var(--accent-purple));
      border: none;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      flex: 1;
      min-width: 180px;
      max-width: 250px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
      will-change: transform;
    }

    .fullscreen-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .fullscreen-btn:active::before {
      width: 300px;
      height: 300px;
    }

    .fullscreen-btn:hover {
      box-shadow: 0 0 20px rgba(114, 214, 255, 0.5);
      transform: translateY(-2px);
    }

    .exit-fullscreen-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 2px solid var(--accent);
      color: var(--text-primary);
      padding: 1rem 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      z-index: 10000;
      display: none;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 0 30px rgba(114,214,255,0.6), 0 4px 12px rgba(0, 0, 0, 0.8);
      transition: var(--transition);
      will-change: transform;
    }

    .exit-fullscreen-btn:hover {
      background: rgba(20, 20, 40, 1);
      border-color: var(--accent-purple);
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(255, 127, 255, 0.6);
    }

    .stream-selector {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 0.75rem;
      width: 100%;
    }

    .stream-dropdown {
      position: relative;
    }

    .dropdown-btn {
      background: rgba(20,20,40,0.9);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border: 1px solid var(--border-accent);
      color: var(--text-primary);
      padding: 0.75rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      text-align: left;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: var(--transition);
      font-size: 0.9rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      will-change: transform;
    }

    .dropdown-btn:hover {
      border-color: var(--accent);
      background: rgba(114,214,255,0.15);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(114, 214, 255, 0.2);
    }

    .dropdown-btn::after {
      content: '▼';
      font-size: 0.8rem;
      transition: var(--transition);
    }

    .dropdown-btn.active::after {
      transform: rotate(180deg);
    }

    .dropdown-content {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: rgba(20,20,40,0.97);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--border-accent);
      border-radius: 8px;
      margin-top: 0.5rem;
      max-height: 300px;
      overflow-y: auto;
      z-index: 1001;
      display: none;
      box-shadow: var(--shadow-md), 0 0 30px rgba(114, 214, 255, 0.2);
      animation: dropdownSlide 0.2s ease;
      will-change: transform, opacity;
    }

    .dropdown-content.show {
      display: block;
    }

    .dropdown-content::-webkit-scrollbar {
      width: 8px;
    }

    .dropdown-content::-webkit-scrollbar-track {
      background: rgba(20, 20, 40, 0.5);
      border-radius: 4px;
    }

    .dropdown-content::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 4px;
    }

    .dropdown-content::-webkit-scrollbar-thumb:hover {
      background: var(--accent-purple);
    }

    .stream-option {
      padding: 0.75rem 1rem;
      cursor: pointer;
      transition: var(--transition);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
    }

    .stream-option::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 3px;
      background: linear-gradient(180deg, var(--accent), var(--accent-purple));
      opacity: 0;
      transition: var(--transition);
    }

    .stream-option:hover::before {
      opacity: 1;
    }

    .stream-option:hover {
      background: rgba(114,214,255,0.15);
      padding-left: 1.3rem;
    }

    .stream-option:last-child {
      border-bottom: none;
    }

    .stream-info {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .stream-title {
      font-weight: 600;
      font-size: 0.9rem;
    }

    .stream-meta {
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .streams-grid {
      display: grid;
      gap: 1rem;
      margin-bottom: 1.5rem;
      min-height: 500px;
      position: relative;
      z-index: 5;
    }

    .layout-1 { grid-template-columns: 1fr; }
    .layout-2 { grid-template-columns: 1fr 1fr; }
    .layout-3 { 
      grid-template-columns: 1fr 1fr; 
      grid-template-rows: 1fr 1fr;
    }
    .layout-3 .stream-item:nth-child(1) { 
      grid-column: 1 / -1; 
    }
    .layout-4 { 
      grid-template-columns: 1fr 1fr; 
      grid-template-rows: 1fr 1fr;
    }

    .stream-item {
      background: var(--bg-card);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow-md);
      border: 2px solid transparent;
      transition: var(--transition);
      position: relative;
      z-index: 1;
      will-change: transform;
    }

    .stream-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(114, 214, 255, 0.08), rgba(255, 127, 255, 0.08));
      opacity: 0;
      transition: var(--transition);
      pointer-events: none;
    }

    .stream-item:hover::before {
      opacity: 1;
    }

    .stream-item.active {
      border-color: var(--accent);
      box-shadow: var(--shadow-lg), 0 0 30px rgba(114, 214, 255, 0.3);
    }

    .stream-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.6), 0 0 20px rgba(114, 214, 255, 0.2);
    }

    .stream-header {
      background: rgba(40,40,70,0.9);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);

      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-accent);

      z-index: 1;

    .stream-title-bar {
      flex: 1;
      font-size: 0.9rem;
      color: var(--text-secondary);

    }

    .stream-title-bar strong {
      color: var(--accent);
    }

    .stream-actions {
      display: flex;
      gap: 0.5rem;
    }

    .action-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--text-primary);
      padding: 0.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: var(--transition);
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      will-change: transform;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(114, 214, 255, 0.3);
    }

    .close-btn:hover {
      background: #ef4444;
      border-color: #ef4444;
    }

    .stream-placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 400px;
      color: var(--text-secondary);
      flex-direction: column;
      gap: 1rem;
      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.3);
    }

    .stream-placeholder span:first-child {
      font-size: 3rem;
      animation: pulse 2s ease-in-out infinite;
      will-change: opacity;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .stream-iframe {
      width: 100%;
      height: 500px;
      border: none;
      background: #000;
      position: relative;
      z-index: 1;
    }

    .layout-2 .stream-iframe,
    .layout-3 .stream-iframe,
    .layout-4 .stream-iframe {
      height: 400px;
    }

    body.fullscreen-mode {
      overflow: hidden;
    }

    body.fullscreen-mode .streams-grid {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 9999;
      background: #000;
      margin: 0;
      padding: 1rem;
      display: grid;
    }

    body.fullscreen-mode .multicam-controls {
      display: none;
    }

    body.fullscreen-mode header,
    body.fullscreen-mode footer {
      display: none;
    }

    body.fullscreen-mode .exit-fullscreen-btn {
      display: flex;
    }

    body.fullscreen-mode .layout-1 .stream-iframe { height: calc(100vh - 100px); }
    body.fullscreen-mode .layout-2 .stream-iframe { height: calc(50vh - 60px); }
    body.fullscreen-mode .layout-3 .stream-iframe { height: calc(50vh - 60px); }
    body.fullscreen-mode .layout-3 .stream-item:nth-child(1) .stream-iframe { height: calc(50vh - 60px); }
    body.fullscreen-mode .layout-4 .stream-iframe { height: calc(50vh - 60px); }

    /* ==================== Footer ==================== */

      background: rgba(10, 10, 30, 0.95);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      text-align: center;
      padding: 1.5rem 0;
      border-top: 1px solid var(--border-accent);
      position: relative;
      z-index: 2;
      margin-top: 2rem;
    }

    footer.site-footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent), var(--accent-purple), transparent);
      opacity: 0.5;
    }

    footer.site-footer small {
      display: block;
      color: var(--text-secondary);
      margin: 0.5rem 0;
      font-size: 0.85rem;
    }

    footer.site-footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
      position: relative;
    }

    footer.site-footer a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), var(--accent-purple));
      transition: width 0.3s ease;
    }

    footer.site-footer a:hover::after {
      width: 100%;
    }

    footer.site-footer a:hover {
      color: var(--accent-purple);
      text-shadow: 0 0 8px rgba(114, 214, 255, 0.5);
    }

    /* ==================== Responsive Design ==================== */
    @media (max-width: 768px) {
      .container {
        max-width: 720px;
        padding: 0 0.75rem;
      }
      
      .layout-2,
      .layout-3,
      .layout-4 {
        grid-template-columns: 1fr;
      }

      .layout-3 .stream-item:nth-child(1) { 
        grid-column: 1; 
      }
      
      .controls-row {
        flex-direction: column;
        align-items: stretch;
      }
      
      .layout-selector,
      .fullscreen-btn {
        max-width: 100%;
      }
      
      .stream-selector {
        grid-template-columns: 1fr;
      }
      
      .stream-iframe {
        height: 300px;
      }

      .stream-placeholder {
        min-height: 300px;
      }

      body.fullscreen-mode .streams-grid {
        padding: 0.5rem;
      }
      
      body.fullscreen-mode .layout-1 .stream-iframe { height: calc(100vh - 80px); }
      body.fullscreen-mode .layout-2 .stream-iframe,
      body.fullscreen-mode .layout-3 .stream-iframe,
      body.fullscreen-mode .layout-4 .stream-iframe { height: calc(50vh - 50px); }
    }

    @media (max-width: 480px) {
      header {
        flex-direction: column;
        gap: 12px;
        padding: 10px 4%;
      }
      
      nav {
        gap: 8px;
        justify-content: center;
        width: 100%;
      }
      
      nav a {
        font-size: 0.8rem;

        flex: 1;
        min-width: calc(50% - 4px);
      }

      }

      }

        height: 250px;
      }

      .stream-placeholder {
        min-height: 250px;
      }

      .dropdown-content {
        max-height: 250px;
      }
    }

    /* ==================== Accessibility ==================== */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>

<script>
  (function() {
    'use strict';

    // ==================== DETECCIÓN DE DISPOSITIVO ====================
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    const isLowPerfDevice = isMobile || /(Android|iPhone).*AppleWebKit/.test(navigator.userAgent);

    // ==================== Starfield Generation Optimizado ====================
    const starfield = document.getElementById('starfield');
    
    // Ajustar densidad según dispositivo
    const numStars = isLowPerfDevice ? 50 : 80;
    const numShootingStars = isLowPerfDevice ? 1 : 2;
    const numComets = isLowPerfDevice ? 0 : 1;
    
    const fragment = document.createDocumentFragment();

    // Galaxia espiral
    const spiralGalaxy = document.createElement('div');
    spiralGalaxy.className = 'spiral-galaxy';
    fragment.appendChild(spiralGalaxy);

    // Auroras
    const aurora1 = document.createElement('div');
    aurora1.className = 'aurora aurora-1';
    fragment.appendChild(aurora1);

    const aurora2 = document.createElement('div');
    aurora2.className = 'aurora aurora-2';
    fragment.appendChild(aurora2);

    // Estrellas regulares
    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const layer = Math.floor(Math.random() * 3) + 1;
      star.classList.add(`layer-${layer}`);
      star.setAttribute('data-speed', layer * 0.2);
      
      const size = Math.random() * 2.5 + 0.5;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 4 + 's';
      star.style.animationDuration = (Math.random() * 3 + 3) + 's';
      fragment.appendChild(star);
    }

    // Shooting stars (reducidas en móviles)
    for (let i = 0; i < numShootingStars; i++) {
      const shootingStar = document.createElement('div');
      shootingStar.className = 'shooting-star';
      shootingStar.style.top = Math.random() * 50 + '%';
      shootingStar.style.left = (Math.random() * 50 + 50) + '%';
      shootingStar.style.animationDelay = (Math.random() * 6 + 3) + 's';
      shootingStar.style.animationDuration = (Math.random() * 3 + 3) + 's';
      shootingStar.style.width = (Math.random() * 100 + 50) + 'px';
      fragment.appendChild(shootingStar);
    }

    // Cometas (solo en PC)
    if (!isLowPerfDevice) {
      for (let i = 0; i < numComets; i++) {
        const comet = document.createElement('div');
        comet.className = 'comet';
        comet.style.top = Math.random() * 30 + '%';
        comet.style.left = (Math.random() * 30 + 70) + '%';
        comet.style.animationDelay = (Math.random() * 12 + 6) + 's';
        fragment.appendChild(comet);
      }
    }

    // Planetas
    for (let i = 1; i <= 2; i++) {
      const planet = document.createElement('div');
      planet.className = `planet planet-${i}`;
      fragment.appendChild(planet);
    }

    starfield.appendChild(fragment);

    // ==================== Efecto Paralaje Optimizado ====================
    let scrollY = 0;
    let ticking = false;
    
    function updateParallax() {
      const stars = document.querySelectorAll('.star');
      stars.forEach(star => {
        const speed = parseFloat(star.getAttribute('data-speed')) || 0;
        const yPos = scrollY * speed;
        star.style.transform = `translateY(${yPos}px)`;
      });
      ticking = false;
    }

    window.addEventListener('scroll', function() {
      scrollY = window.pageYOffset;
      if (!ticking) {
        requestAnimationFrame(updateParallax);
        ticking = true;
      }
    }, { passive: true });

    // ==================== Header Stars Generation Optimizada ====================
    const header = document.querySelector('header');
    const headerStarsFragment = document.createDocumentFragment();
    const numHeaderStars = isLowPerfDevice ? 8 : 12;

    for (let i = 0; i < numHeaderStars; i++) {
      const star = document.createElement('div');
      star.className = 'header-star';
      
      const size = Math.random() * 2 + 1;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 3 + 's';
      star.style.animationDuration = (Math.random() * 2 + 2) + 's';
      
      headerStarsFragment.appendChild(star);
    }
    
    header.appendChild(headerStarsFragment);

    // ==================== Constants & Variables ====================
    const EVENTOS_JSON = 'https://json.angulismotv.workers.dev/events';
    const STREAMTP_EVENTOS = 'https://streamtp.angulismotv.workers.dev/eventos.json';
    const LA14HD_EVENTOS = 'https://la14hd.angulismotv.workers.dev/eventos/json/agenda123.json';

    let agendaStreams = [];
    let currentLayout = 1;
    let activeStreams = {};
    let isFullscreen = false;

    // ==================== Fetch JSON ====================
    async function fetchJSON(url, options = {}) {
      try {
        const response = await fetch(url, {
          cache: 'no-store',
          mode: 'cors',
          ...options
        });
        if (!response.ok) throw new Error('Error al cargar ' + url);
        return await response.json();
      } catch (error) {
        console.error(`Error fetching ${url}:`, error);
        return null;
      }
    }

    // ==================== Get Direct Player URL ====================
    function getDirectPlayerUrl(streamData) {
      if (!streamData || !streamData.tv_networks || streamData.tv_networks.length === 0) {
        return null;
      }

      const network = streamData.tv_networks[0];
      
      if (network.link) {
        try {
          const decodedLink = atob(network.link);
          return decodedLink;
        } catch (e) {
          console.error('Error decoding base64 link:', e);
          return null;
        }
      }
      
      return null;
    }

    // ==================== Adapt Events ====================
    async function adaptManualEvents(events) {
      if (!Array.isArray(events)) return [];
      
      return events.map(ev => {
        let teams = [];
        if (ev.evento && ev.evento.includes(' vs ')) {
          teams = ev.evento.split(' vs ').map(name => ({ name: name.trim() }));
        } else if (ev.evento) {
          teams = [{ name: ev.evento.trim() }];
        }
        
        let canales = Array.isArray(ev.canales) ? ev.canales : (ev.canal ? [ev.canal] : []);
        return {
          id: ev.id || `manual-${Date.now()}-${Math.random()}`,
          start_time: ev.fecha || '',
          teams: teams,
          evento: ev.evento || 'Sin título',
          description: ev.descripcion || '',
          competition_name: ev.competencia || '',
          tv_networks: canales.map(c => {
            if (typeof c === 'object' && c.name) {
              return c;
            }
            return { name: c };
          }),
          status: { name: ev.estado || '' }
        };
      });
    }

    async function adaptStreamTPEvents(events) {
      if (!Array.isArray(events)) return [];
      
      return events.map((ev, idx) => {
        let teams = [];
        if (ev.title && ev.title.includes(' vs ')) {
          teams = ev.title.split(' vs ').map(name => ({ name: name.trim() }));
        } else if (ev.title) {
          teams = [{ name: ev.title.trim() }];
        }
        
        const canales = [];
        if (ev.link) {
          canales.push({
            name: ev.category || 'Canal',
            link: btoa(ev.link)
          });
        }
        
        return {
          id: `streamtp-${Date.now()}-${idx}`,
          start_time: ev.time || '',
          teams: teams,
          evento: ev.title || 'Sin título',
          description: ev.status || '',
          competition_name: ev.category || '',
          tv_networks: canales,
          status: { name: ev.status || '' }
        };
      });
    }

    async function adaptLA14HDEvents(events) {
      if (!Array.isArray(events)) return [];
      
      return events.map((ev, idx) => {
        let teams = [];
        if (ev.title && ev.title.includes(' vs ')) {
          teams = ev.title.split(' vs ').map(name => ({ name: name.trim() }));
        } else if (ev.title) {
          teams = [{ name: ev.title.trim() }];
        }
        
        const canales = [];
        if (ev.link) {
          canales.push({
            name: ev.category || 'Canal',
            link: btoa(ev.link)
          });
        }
        
        return {
          id: `la14hd-${Date.now()}-${idx}`,
          start_time: ev.time || '',
          teams: teams,
          evento: ev.title || 'Sin título',
          description: ev.status || '',
          competition_name: ev.category || '',
          tv_networks: canales,
          status: { name: ev.status || '' }
        };
      });
    }

    // ==================== Load Agenda Data ====================
    async function loadAgendaData() {
      try {
        const [manualEventsRaw, streamTPEventsRaw, la14HDEventsRaw] = await Promise.all([
          fetchJSON(EVENTOS_JSON),
          fetchJSON(STREAMTP_EVENTOS),
          fetchJSON(LA14HD_EVENTOS)
        ]);

        const manualEvents = await adaptManualEvents(Array.isArray(manualEventsRaw) ? manualEventsRaw : []);
        
        let streamTPArray = [];
        if (streamTPEventsRaw && Array.isArray(streamTPEventsRaw)) {
          streamTPArray = streamTPEventsRaw;
        } else if (streamTPEventsRaw && streamTPEventsRaw.Events) {
          streamTPArray = streamTPEventsRaw.Events;
        }
        
        let la14HDArray = [];
        if (la14HDEventsRaw && Array.isArray(la14HDEventsRaw)) {
          la14HDArray = la14HDEventsRaw;
        } else if (la14HDEventsRaw && la14HDEventsRaw.Events) {
          la14HDArray = la14HDEventsRaw.Events;
        }

        const streamTPEvents = await adaptStreamTPEvents(streamTPArray);
        const la14HDEvents = await adaptLA14HDEvents(la14HDArray);

        agendaStreams = [...manualEvents, ...streamTPEvents, ...la14HDEvents];
        
        console.log('Eventos cargados:', agendaStreams.length);
        loadStreamOptions();
        
      } catch (error) {
        console.error('Error cargando datos:', error);
      }
    }

    // ==================== Load Stream Options ====================
    function loadStreamOptions() {
      for (let i = 1; i <= 4; i++) {
        const dropdown = document.getElementById(`dropdown-${i}`);
        if (dropdown) dropdown.innerHTML = '';
      }

      agendaStreams.forEach(stream => {
        for (let i = 1; i <= 4; i++) {
          const dropdown = document.getElementById(`dropdown-${i}`);
          if (dropdown) {
            const option = document.createElement('div');
            option.className = 'stream-option';
            option.innerHTML = `
              <div class="stream-info">
                <div class="stream-title">${stream.evento}</div>
                <div class="stream-meta">${stream.competition_name} • ${formatTime(stream.start_time)}</div>
              </div>
            `;
            option.addEventListener('click', () => selectStream(i, stream));
            dropdown.appendChild(option);
          }
        }
      });
    }

    // ==================== Format Time ====================
    function formatTime(str) {
      if (!str) return '--:--';
      if (str.includes(' ')) {
        const parts = str.split(' ');
        return parts[1] || '--:--';
      }
      return str.includes(':') ? str : '--:--';
    }

    // ==================== Setup Event Listeners ====================
    function setupEventListeners() {
      const layoutDropdownBtn = document.getElementById('layoutDropdownBtn');
      const layoutDropdown = document.getElementById('layoutDropdown');
      
      if (layoutDropdownBtn && layoutDropdown) {
        layoutDropdownBtn.addEventListener('click', function(e) {
          e.stopPropagation();
          layoutDropdown.classList.toggle('show');
          this.classList.toggle('active');
        });
      }

      document.querySelectorAll('.layout-option').forEach(option => {
        option.addEventListener('click', function() {
          const layout = parseInt(this.dataset.layout);
          changeLayout(layout);
          if (layoutDropdownBtn) layoutDropdownBtn.textContent = this.textContent;
          if (layoutDropdown) layoutDropdown.classList.remove('show');
          if (layoutDropdownBtn) layoutDropdownBtn.classList.remove('active');
        });
      });

      document.querySelectorAll('.dropdown-btn').forEach(btn => {
        btn.addEventListener('click', function(e) {
          e.stopPropagation();
          const slot = this.dataset.slot;
          toggleStreamDropdown(slot);
        });
      });

      const globalFullscreenBtn = document.getElementById('globalFullscreen');
      
      if (globalFullscreenBtn) {
        globalFullscreenBtn.addEventListener('click', toggleGlobalFullscreen);
      }

      document.addEventListener('click', function(e) {
        // Cerrar dropdown de layout
        if (layoutDropdown && layoutDropdownBtn && !e.target.closest('.layout-selector')) {
          layoutDropdown.classList.remove('show');
          layoutDropdownBtn.classList.remove('active');
        }
        
        // Cerrar dropdowns de streams
        if (!e.target.closest('.stream-dropdown') && !e.target.closest('.layout-selector')) {
          document.querySelectorAll('.dropdown-content').forEach(dropdown => {
            dropdown.classList.remove('show');
          });
          document.querySelectorAll('.dropdown-btn').forEach(btn => {
            btn.classList.remove('active');
          });
        }
      });

      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && isFullscreen) {
          toggleGlobalFullscreen();
        }
      });

      document.addEventListener('fullscreenchange', handleFullscreenChange);
      document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
      document.addEventListener('mozfullscreenchange', handleFullscreenChange);
      document.addEventListener('MSFullscreenChange', handleFullscreenChange);
    }

    // ==================== Handle Fullscreen Change ====================
    function handleFullscreenChange() {
      const fullscreenElement = document.fullscreenElement || 
                               document.webkitFullscreenElement || 
                               document.mozFullScreenElement || 
                               document.msFullscreenElement;
      
      if (!fullscreenElement && isFullscreen) {
        toggleGlobalFullscreen();
      }
    }

    // ==================== Close All Stream Dropdowns ====================
    function closeAllStreamDropdowns() {
      document.querySelectorAll('.dropdown-content').forEach(dropdown => {
        dropdown.classList.remove('show');
      });
      document.querySelectorAll('.dropdown-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      
      // También cerrar el dropdown de layout
      const layoutDropdown = document.getElementById('layoutDropdown');
      const layoutDropdownBtn = document.getElementById('layoutDropdownBtn');
      if (layoutDropdown) layoutDropdown.classList.remove('show');
      if (layoutDropdownBtn) layoutDropdownBtn.classList.remove('active');
    }

    // ==================== Toggle Stream Dropdown ====================
    function toggleStreamDropdown(slot) {
      const dropdown = document.getElementById(`dropdown-${slot}`);
      const btn = document.querySelector(`.dropdown-btn[data-slot="${slot}"]`);
      
      if (!dropdown || !btn) return;
      
      const wasOpen = dropdown.classList.contains('show');
      closeAllStreamDropdowns();
      
      if (!wasOpen) {
        dropdown.classList.add('show');
        btn.classList.add('active');
      }
    }

    // ==================== Change Layout ====================
    function changeLayout(layout) {
      currentLayout = layout;
      
      const grid = document.getElementById('streamsGrid');
      if (grid) {
        grid.className = `streams-grid layout-${layout}`;
      }
      
      for (let i = 1; i <= 4; i++) {
        const streamElement = document.getElementById(`stream-${i}`);
        const dropdownContainer = document.getElementById(`dropdown-container-${i}`);
        
        if (i <= layout) {
          if (!streamElement) {
            createStreamElement(i);
          }
          if (dropdownContainer) {
            dropdownContainer.style.display = 'block';
          }
        } else {
          if (streamElement && i > layout) {
            streamElement.remove();
          }
          if (dropdownContainer) {
            dropdownContainer.style.display = 'none';
          }
          if (activeStreams[i]) {
            delete activeStreams[i];
            const dropdownBtn = document.querySelector(`.dropdown-btn[data-slot="${i}"]`);
            if (dropdownBtn) {
              dropdownBtn.textContent = `Seleccionar evento para la pantalla ${i}`;
            }
          }
        }
      }
    }

    // ==================== Create Stream Element ====================
    function createStreamElement(slot) {
      const grid = document.getElementById('streamsGrid');
      const existingElement = document.getElementById(`stream-${slot}`);
      
      if (existingElement || !grid) {
        return;
      }
      
      const streamElement = document.createElement('div');
      streamElement.className = 'stream-item';
      streamElement.id = `stream-${slot}`;
      
      const streamData = activeStreams[slot];
      const playerUrl = streamData ? getDirectPlayerUrl(streamData) : null;
      
      if (streamData && playerUrl) {
        streamElement.classList.add('active');
        streamElement.innerHTML = `
          <div class="stream-header">
            <div class="stream-title-bar">
              <strong>Pantalla ${slot}</strong>
              <span> - ${streamData.evento}</span>
            </div>
            <div class="stream-actions"></div>
          </div>
          <iframe class="stream-iframe" src="${playerUrl}" allowfullscreen allow="autoplay; fullscreen" title="Stream ${slot}"></iframe>
        `;
      } else {
        streamElement.innerHTML = `
          <div class="stream-header">
            <div class="stream-title-bar">
              <strong>Pantalla ${slot}</strong>
            </div>
            <div class="stream-actions"></div>
          </div>
          <div class="stream-placeholder">
            <span>📺</span>
            <span>Selecciona un evento para comenzar</span>
          </div>
        `;
      }
      
      grid.appendChild(streamElement);
    }

    // ==================== Select Stream ====================
    function selectStream(slot, stream) {
      activeStreams[slot] = stream;
      const playerUrl = getDirectPlayerUrl(stream);
      
      const dropdownBtn = document.querySelector(`.dropdown-btn[data-slot="${slot}"]`);
      if (dropdownBtn) {
        const displayText = stream.evento.length > 30 ? stream.evento.substring(0, 30) + '...' : stream.evento;
        dropdownBtn.textContent = displayText;
      }
      
      const existingElement = document.getElementById(`stream-${slot}`);
      if (existingElement) {
        if (playerUrl) {
          existingElement.classList.add('active');
          existingElement.innerHTML = `
            <div class="stream-header">
              <div class="stream-title-bar">
                <strong>Pantalla ${slot}</strong>
                <span> - ${stream.evento}</span>
              </div>
              <div class="stream-actions"></div>
            </div>
            <iframe class="stream-iframe" src="${playerUrl}" allowfullscreen allow="autoplay; fullscreen" title="Stream ${slot}"></iframe>
          `;
        } else {
          existingElement.classList.remove('active');
          existingElement.innerHTML = `
            <div class="stream-header">
              <div class="stream-title-bar">
                <strong>Pantalla ${slot}</strong>
                <span> - ${stream.evento}</span>
              </div>
              <div class="stream-actions"></div>
            </div>
            <div class="stream-placeholder">
              <span>❌</span>
              <span>No se pudo cargar el reproductor</span>
            </div>
          `;
        }
      } else {
        createStreamElement(slot);
      }
      
      closeAllStreamDropdowns();
    }

    // ==================== Toggle Global Fullscreen ====================
    function toggleGlobalFullscreen() {
      if (!isFullscreen) {
        document.body.classList.add('fullscreen-mode');
        
        // Crear botón de salida de pantalla completa
        const exitBtn = document.createElement('button');
        exitBtn.className = 'exit-fullscreen-btn';
        exitBtn.id = 'exitFullscreenBtn';
        exitBtn.innerHTML = '<span>✕</span> Salir de pantalla completa';
        exitBtn.addEventListener('click', toggleGlobalFullscreen);
        document.body.appendChild(exitBtn);
        
        isFullscreen = true;
        
        const element = document.documentElement;
        if (element.requestFullscreen) {
          element.requestFullscreen().catch(err => console.log('Fullscreen error:', err));
        } else if (element.webkitRequestFullscreen) {
          element.webkitRequestFullscreen();
        } else if (element.mozRequestFullScreen) {
          element.mozRequestFullScreen();
        } else if (element.msRequestFullscreen) {
          element.msRequestFullscreen();
        }
      } else {
        document.body.classList.remove('fullscreen-mode');
        const exitBtn = document.getElementById('exitFullscreenBtn');
        if (exitBtn) exitBtn.remove();
        isFullscreen = false;
        
        if (document.exitFullscreen) {
          document.exitFullscreen().catch(err => console.log('Exit fullscreen error:', err));
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      }
    }

    // ==================== Optimización para preferencia de movimiento reducido ====================
    const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    
    if (prefersReducedMotion) {
      // Reducir animaciones intensivas
      document.querySelectorAll('.star, .shooting-star, .comet, .planet, .header-star').forEach(el => {
        el.style.animation = 'none';
      });
      
      // Desactivar efectos de paralaje
      window.removeEventListener('scroll', updateParallax);
    }

    // ==================== Prevenir zoom en double-tap (solo móviles) ====================
    if (isMobile) {
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function(e) {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
          e.preventDefault();
        }
        lastTouchEnd = now;
      }, { passive: false });
    }

    // ==================== Initialize ====================
    document.addEventListener('DOMContentLoaded', function() {
      loadAgendaData();
      setupEventListeners();
    });

    console.log('🎬 AngulismoTV Multicámara - Optimizado para ' + (isMobile ? 'Android' : 'PC'));
    console.log('Atajos: ESC (salir de pantalla completa)');
  })();
</script>
