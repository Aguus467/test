<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Multicámara - AngulismoTV</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0b0d1b;
      --bg-card: rgba(20,20,40,0.7);
      --text-primary: #ffffff;
      --text-secondary: #72d6ff;
      --accent: #72d6ff;
      --accent-purple: #ff7fff;
      --border-color: rgba(255,255,255,0.1);
      --shadow-md: 0 4px 16px rgba(0,0,0,0.5);
      --radius: 12px;
      --transition: 0.3s cubic-bezier(0.4,0,0.2,1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: radial-gradient(circle at top, #0b0d1b, #1a1f3b, #000014);
      color: var(--text-primary);
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      position: relative;
    }

    /* FONDO GALAXIA CON ESTRELLAS ANIMADAS */
    #starfield {
      position: fixed;
      top:0; 
      left:0;
      width:100%; 
      height:100%;
      z-index:0;
      pointer-events:none;
      overflow:hidden;
      will-change: transform;
    }
    
    .star {
      position:absolute;
      background:white;
      border-radius:50%;
      opacity:0.8;
      animation: twinkle 3s infinite linear;
      will-change: opacity;
    }
    
    @keyframes twinkle { 
      0%, 100% { opacity:0.3; } 
      50% { opacity:1; } 
    }

    /* HEADER IDÉNTICO A TRANSMISION E INDEX */
    header {
      background: rgba(10,10,30,0.9);
      backdrop-filter: blur(6px);
      padding:12px 5%;
      display:flex;
      justify-content:space-between;
      align-items:center;
      position:sticky;
      top:0;
      z-index:1000;
      box-shadow:0 0 20px rgba(114,214,255,0.5);
      border-bottom:1px solid rgba(255,255,255,0.1);
    }

    .logo {
      height:50px;
      transition:0.3s;
    }

    .logo:hover {
      transform:scale(1.05);
      filter:drop-shadow(0 0 12px #72d6ff);
    }

    nav {
      display:flex;
      gap:15px;
      z-index:2;
    }

    nav a {
      padding:10px 14px;
      font-weight:600;
      border-radius:6px;
      background: rgba(50,50,80,0.5);
      transition:0.3s;
      min-height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #72d6ff;
      text-decoration: none;
    }

    nav a:hover {
      background: rgba(114,214,255,0.2);
      color: #ff7fff;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
      position: relative;
      z-index: 2;
    }

    main {
      padding: 1.5rem 0;
      position: relative;
      z-index: 2;
    }

    .multicam-controls {
      background: var(--bg-card);
      border-radius: var(--radius);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border-color);
    }

    .controls-header {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .controls-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .layout-selector {
      position: relative;
      flex: 1;
      min-width: 180px;
      max-width: 250px;
    }

    .layout-dropdown-btn {
      background: rgba(20,20,40,0.9);
      border: 1px solid rgba(114,214,255,0.3);
      color: var(--text-primary);
      padding: 0.75rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      text-align: left;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: var(--transition);
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .layout-dropdown-btn:hover {
      border-color: var(--accent);
      background: rgba(114,214,255,0.15);
      transform: translateY(-1px);
    }

    .layout-dropdown-btn::after {
      content: '▼';
      font-size: 0.8rem;
      transition: var(--transition);
    }

    .layout-dropdown-btn.active::after {
      transform: rotate(180deg);
    }

    .layout-dropdown-content {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: rgba(20,20,40,0.95);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      margin-top: 0.5rem;
      z-index: 100;
      display: none;
      box-shadow: var(--shadow-md);
      backdrop-filter: blur(12px);
    }

    .layout-dropdown-content.show {
      display: block;
    }

    .layout-option {
      padding: 0.75rem 1rem;
      cursor: pointer;
      transition: var(--transition);
      border-bottom: 1px solid var(--border-color);
    }

    .layout-option:hover {
      background: rgba(114,214,255,0.15);
    }

    .layout-option:last-child {
      border-bottom: none;
    }

    .fullscreen-btn {
      background: var(--accent);
      border: none;
      color: #000;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      flex: 1;
      min-width: 180px;
      max-width: 250px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .fullscreen-btn:hover {
      background: rgba(114,214,255,0.8);
      transform: translateY(-2px);
    }

    .exit-fullscreen-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid var(--accent);
      color: var(--text-primary);
      padding: 1rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      z-index: 10000;
      display: none;
      align-items: center;
      gap: 0.5rem;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 20px rgba(114,214,255,0.5);
    }

    .exit-fullscreen-btn:hover {
      background: rgba(0, 0, 0, 1);
      border-color: var(--accent-purple);
    }

    .stream-selector {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 0.75rem;
      width: 100%;
    }

    .stream-dropdown {
      position: relative;
    }

    .dropdown-btn {
      background: rgba(20,20,40,0.9);
      border: 1px solid rgba(114,214,255,0.3);
      color: var(--text-primary);
      padding: 0.75rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      text-align: left;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: var(--transition);
      font-size: 0.9rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .dropdown-btn:hover {
      border-color: var(--accent);
      background: rgba(114,214,255,0.15);
      transform: translateY(-1px);
    }

    .dropdown-btn::after {
      content: '▼';
      font-size: 0.8rem;
      transition: var(--transition);
    }

    .dropdown-btn.active::after {
      transform: rotate(180deg);
    }

    .dropdown-content {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: rgba(20,20,40,0.95);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      margin-top: 0.5rem;
      max-height: 300px;
      overflow-y: auto;
      z-index: 100;
      display: none;
      box-shadow: var(--shadow-md);
      backdrop-filter: blur(12px);
    }

    .dropdown-content.show {
      display: block;
    }

    .stream-option {
      padding: 0.75rem 1rem;
      cursor: pointer;
      transition: var(--transition);
      border-bottom: 1px solid var(--border-color);
    }

    .stream-option:hover {
      background: rgba(114,214,255,0.15);
    }

    .stream-option:last-child {
      border-bottom: none;
    }

    .stream-info {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .stream-title {
      font-weight: 600;
      font-size: 0.9rem;
    }

    .stream-meta {
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .streams-grid {
      display: grid;
      gap: 1rem;
      margin-bottom: 1.5rem;
      min-height: 400px;
    }

    .layout-1 { grid-template-columns: 1fr; }
    .layout-2 { grid-template-columns: 1fr 1fr; }
    .layout-3 { 
      grid-template-columns: 1fr 1fr; 
      grid-template-rows: 1fr 1fr;
    }
    .layout-3 .stream-item:nth-child(1) { 
      grid-column: 1 / -1; 
    }
    .layout-4 { 
      grid-template-columns: 1fr 1fr; 
      grid-template-rows: 1fr 1fr;
    }

    .stream-item {
      background: var(--bg-card);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow-md);
      border: 2px solid transparent;
      transition: var(--transition);
      position: relative;
    }

    .stream-item.active {
      border-color: var(--accent);
    }

    .stream-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }

    .stream-header {
      background: rgba(40,40,70,0.8);
      padding: 0.75rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(114,214,255,0.2);
    }

    .stream-title-bar {
      flex: 1;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .stream-actions {
      display: flex;
      gap: 0.5rem;
    }

    .action-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: var(--text-primary);
      padding: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: var(--transition);
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .close-btn:hover {
      background: #ef4444;
    }

    .stream-placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 300px;
      color: var(--text-secondary);
      flex-direction: column;
      gap: 1rem;
      font-size: 1.2rem;
    }

    .stream-placeholder span:first-child {
      font-size: 3rem;
    }

    .stream-iframe {
      width: 100%;
      height: 400px;
      border: none;
      background: #000;
    }

    .layout-2 .stream-iframe,
    .layout-3 .stream-iframe,
    .layout-4 .stream-iframe {
      height: 300px;
    }

    body.fullscreen-mode {
      overflow: hidden;
    }

    body.fullscreen-mode .streams-grid {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 9999;
      background: #000;
      margin: 0;
      padding: 1rem;
      display: grid;
    }

    body.fullscreen-mode .multicam-controls {
      display: none;
    }

    body.fullscreen-mode header,
    body.fullscreen-mode footer {
      display: none;
    }

    body.fullscreen-mode .exit-fullscreen-btn {
      display: flex;
    }

    body.fullscreen-mode .layout-1 .stream-iframe { height: calc(100vh - 100px); }
    body.fullscreen-mode .layout-2 .stream-iframe { height: calc(50vh - 60px); }
    body.fullscreen-mode .layout-3 .stream-iframe { height: calc(50vh - 60px); }
    body.fullscreen-mode .layout-3 .stream-item:nth-child(1) .stream-iframe { height: calc(50vh - 60px); }
    body.fullscreen-mode .layout-4 .stream-iframe { height: calc(50vh - 60px); }

    footer.site-footer {
      background: rgba(10,10,30,0.9);
      text-align:center;
      padding:1rem 0;
      border-top:1px solid rgba(114,214,255,0.3);
      position:relative;
      z-index:2;
      margin-top: 2rem;
    }

    footer.site-footer small {
      display: block;
      color: var(--text-secondary);
      margin: 0.25rem 0;
      font-size: 0.8rem;
    }

    footer.site-footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }

    footer.site-footer a:hover {
      text-decoration: underline;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .container {
        max-width: 720px;
        padding: 0 1.5rem;
      }
      
      .layout-2,
      .layout-3,
      .layout-4 {
        grid-template-columns: 1fr;
      }

      .layout-3 .stream-item:nth-child(1) { 
        grid-column: 1; 
      }
      
      .controls-row {
        flex-direction: column;
        align-items: stretch;
      }
      
      .layout-selector,
      .fullscreen-btn {
        max-width: 100%;
      }
      
      .stream-selector {
        grid-template-columns: 1fr;
      }
      
      .stream-iframe {
        height: 250px;
      }

      body.fullscreen-mode .streams-grid {
        padding: 0.5rem;
      }
      
      body.fullscreen-mode .layout-1 .stream-iframe { height: calc(100vh - 80px); }
      body.fullscreen-mode .layout-2 .stream-iframe,
      body.fullscreen-mode .layout-3 .stream-iframe,
      body.fullscreen-mode .layout-4 .stream-iframe { height: calc(50vh - 50px); }
    }

    @media (max-width: 480px) {
      header {
        flex-direction:column;
        gap:12px;
        padding: 10px 4%;
      }
      
      nav {
        gap:10px;
        flex-wrap:wrap;
        justify-content: center;
      }
      
      nav a {
        font-size:0.85rem;
        padding:8px 10px;
        min-height: 40px;
      }
      
      .logo {
        height:45px;
      }
      
      .multicam-controls {
        padding: 1rem;
      }

      .exit-fullscreen-btn {
        top: 10px;
        right: 10px;
        padding: 0.75rem 1rem;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 360px) {
      .container {
        padding: 0 0.75rem;
      }
      
      nav {
        gap: 12px;
      }
      
      nav a {
        font-size: 0.8rem;
        padding: 5px 8px;
      }
    }
  </style>
</head>

  <script>
    const EVENTOS_JSON = 'https://json.angulismotv.workers.dev/events';
    const STREAMTP_EVENTOS = 'https://streamtp.angulismotv.workers.dev/eventos.json';
    const LA14HD_EVENTOS = 'https://la14hd.angulismotv.workers.dev/eventos/json/agenda123.json';

    let agendaStreams = [];
    let currentLayout = 1;
    let activeStreams = {};
    let isFullscreen = false;

    async function fetchJSON(url, options = {}) {
      try {
        const response = await fetch(url, {
          cache: 'no-store',
          mode: 'cors',
          ...options
        });
        if (!response.ok) throw new Error('Error al cargar ' + url);
        return await response.json();
      } catch (error) {
        console.error(`Error fetching ${url}:`, error);
        return null;
      }
    }

    function getDirectPlayerUrl(streamData) {
      if (!streamData || !streamData.tv_networks || streamData.tv_networks.length === 0) {
        return null;
      }

      const network = streamData.tv_networks[0];
      
      if (network.link) {
        try {
          const decodedLink = atob(network.link);
          return decodedLink;
        } catch (e) {
          console.error('Error decoding base64 link:', e);
          return null;
        }
      }
      
      return null;
    }

    async function adaptManualEvents(events) {
      if (!Array.isArray(events)) return [];
      
      return events.map(ev => {
        let teams = [];
        if (ev.evento && ev.evento.includes(' vs ')) {
          teams = ev.evento.split(' vs ').map(name => ({ name: name.trim() }));
        } else if (ev.evento) {
          teams = [{ name: ev.evento.trim() }];
        }
        
        let canales = Array.isArray(ev.canales) ? ev.canales : (ev.canal ? [ev.canal] : []);
        return {
          id: ev.id || `manual-${Date.now()}-${Math.random()}`,
          start_time: ev.fecha || '',
          teams: teams,
          evento: ev.evento || 'Sin título',
          description: ev.descripcion || '',
          competition_name: ev.competencia || '',
          tv_networks: canales.map(c => {
            if (typeof c === 'object' && c.name) {
              return c;
            }
            return { name: c };
          }),
          status: { name: ev.estado || '' }
        };
      });
    }

    async function adaptStreamTPEvents(events) {
      if (!Array.isArray(events)) return [];
      
      return events.map((ev, idx) => {
        let teams = [];
        if (ev.title && ev.title.includes(' vs ')) {
          teams = ev.title.split(' vs ').map(name => ({ name: name.trim() }));
        } else if (ev.title) {
          teams = [{ name: ev.title.trim() }];
        }
        
        const canales = [];
        if (ev.link) {
          canales.push({
            name: ev.category || 'Canal',
            link: btoa(ev.link)
          });
        }
        
        return {
          id: `streamtp-${Date.now()}-${idx}`,
          start_time: ev.time || '',
          teams: teams,
          evento: ev.title || 'Sin título',
          description: ev.status || '',
          competition_name: ev.category || '',
          tv_networks: canales,
          status: { name: ev.status || '' }
        };
      });
    }

    async function adaptLA14HDEvents(events) {
      if (!Array.isArray(events)) return [];
      
      return events.map((ev, idx) => {
        let teams = [];
        if (ev.title && ev.title.includes(' vs ')) {
          teams = ev.title.split(' vs ').map(name => ({ name: name.trim() }));
        } else if (ev.title) {
          teams = [{ name: ev.title.trim() }];
        }
        
        const canales = [];
        if (ev.link) {
          canales.push({
            name: ev.category || 'Canal',
            link: btoa(ev.link)
          });
        }
        
        return {
          id: `la14hd-${Date.now()}-${idx}`,
          start_time: ev.time || '',
          teams: teams,
          evento: ev.title || 'Sin título',
          description: ev.status || '',
          competition_name: ev.category || '',
          tv_networks: canales,
          status: { name: ev.status || '' }
        };
      });
    }

    async function loadAgendaData() {
      try {
        const [manualEventsRaw, streamTPEventsRaw, la14HDEventsRaw] = await Promise.all([
          fetchJSON(EVENTOS_JSON),
          fetchJSON(STREAMTP_EVENTOS),
          fetchJSON(LA14HD_EVENTOS)
        ]);

        const manualEvents = await adaptManualEvents(Array.isArray(manualEventsRaw) ? manualEventsRaw : []);
        
        let streamTPArray = [];
        if (streamTPEventsRaw && Array.isArray(streamTPEventsRaw)) {
          streamTPArray = streamTPEventsRaw;
        } else if (streamTPEventsRaw && streamTPEventsRaw.Events) {
          streamTPArray = streamTPEventsRaw.Events;
        }
        
        let la14HDArray = [];
        if (la14HDEventsRaw && Array.isArray(la14HDEventsRaw)) {
          la14HDArray = la14HDEventsRaw;
        } else if (la14HDEventsRaw && la14HDEventsRaw.Events) {
          la14HDArray = la14HDEventsRaw.Events;
        }

        const streamTPEvents = await adaptStreamTPEvents(streamTPArray);
        const la14HDEvents = await adaptLA14HDEvents(la14HDArray);

        agendaStreams = [...manualEvents, ...streamTPEvents, ...la14HDEvents];
        
        console.log('Eventos cargados:', agendaStreams.length);
        loadStreamOptions();
        
      } catch (error) {
        console.error('Error cargando datos:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      loadAgendaData();
      setupEventListeners();
    });

    function loadStreamOptions() {
      for (let i = 1; i <= 4; i++) {
        const dropdown = document.getElementById(`dropdown-${i}`);
        if (dropdown) dropdown.innerHTML = '';
      }

      agendaStreams.forEach(stream => {
        for (let i = 1; i <= 4; i++) {
          const dropdown = document.getElementById(`dropdown-${i}`);
          if (dropdown) {
            const option = document.createElement('div');
            option.className = 'stream-option';
            option.innerHTML = `
              <div class="stream-info">
                <div class="stream-title">${stream.evento}</div>
                <div class="stream-meta">${stream.competition_name} • ${formatTime(stream.start_time)}</div>
              </div>
            `;
            option.addEventListener('click', () => selectStream(i, stream));
            dropdown.appendChild(option);
          }
        }
      });
    }

    function formatTime(str) {
      if (!str) return '--:--';
      if (str.includes(' ')) {
        const parts = str.split(' ');
        return parts[1] || '--:--';
      }
      return str.includes(':') ? str : '--:--';
    }

    function setupEventListeners() {
      const layoutDropdownBtn = document.getElementById('layoutDropdownBtn');
      const layoutDropdown = document.getElementById('layoutDropdown');
      
      layoutDropdownBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        layoutDropdown.classList.toggle('show');
        this.classList.toggle('active');
      });

      document.querySelectorAll('.layout-option').forEach(option => {
        option.addEventListener('click', function() {
          const layout = parseInt(this.dataset.layout);
          changeLayout(layout);
          layoutDropdownBtn.textContent = this.textContent;
          layoutDropdown.classList.remove('show');
          layoutDropdownBtn.classList.remove('active');
        });
      });

      document.querySelectorAll('.dropdown-btn').forEach(btn => {
        btn.addEventListener('click', function(e) {
          e.stopPropagation();
          const slot = this.dataset.slot;
          toggleStreamDropdown(slot);
        });
      });

      document.getElementById('globalFullscreen').addEventListener('click', toggleGlobalFullscreen);
      document.getElementById('exitFullscreenBtn').addEventListener('click', toggleGlobalFullscreen);

      document.addEventListener('click', function(e) {
        if (!e.target.closest('.layout-selector')) {
          layoutDropdown.classList.remove('show');
          layoutDropdownBtn.classList.remove('active');
        }
        if (!e.target.closest('.stream-dropdown')) {
          closeAllStreamDropdowns();
        }
      });

      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && isFullscreen) {
          toggleGlobalFullscreen();
        }
      });

      document.addEventListener('fullscreenchange', handleFullscreenChange);
      document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
      document.addEventListener('mozfullscreenchange', handleFullscreenChange);
      document.addEventListener('MSFullscreenChange', handleFullscreenChange);
    }

    function handleFullscreenChange() {
      const fullscreenElement = document.fullscreenElement || 
                               document.webkitFullscreenElement || 
                               document.mozFullScreenElement || 
                               document.msFullscreenElement;
      
      if (!fullscreenElement && isFullscreen) {
        toggleGlobalFullscreen();
      }
    }

    function closeAllStreamDropdowns() {
      document.querySelectorAll('.dropdown-content').forEach(dropdown => {
        dropdown.classList.remove('show');
      });
      document.querySelectorAll('.dropdown-btn').forEach(btn => {
        btn.classList.remove('active');
      });
    }

    function toggleStreamDropdown(slot) {
      const dropdown = document.getElementById(`dropdown-${slot}`);
      const btn = document.querySelector(`.dropdown-btn[data-slot="${slot}"]`);
      
      const wasOpen = dropdown.classList.contains('show');
      closeAllStreamDropdowns();
      
      if (!wasOpen) {
        dropdown.classList.add('show');
        btn.classList.add('active');
      }
    }

    function changeLayout(layout) {
      currentLayout = layout;
      
      const grid = document.getElementById('streamsGrid');
      grid.className = `streams-grid layout-${layout}`;
      
      for (let i = 1; i <= 4; i++) {
        const streamElement = document.getElementById(`stream-${i}`);
        const dropdownContainer = document.getElementById(`dropdown-container-${i}`);
        
        if (i <= layout) {
          if (!streamElement) {
            createStreamElement(i);
          }
          if (dropdownContainer) {
            dropdownContainer.style.display = 'block';
          }
        } else {
          if (streamElement && i > layout) {
            streamElement.remove();
          }
          if (dropdownContainer) {
            dropdownContainer.style.display = 'none';
          }
          if (activeStreams[i]) {
            delete activeStreams[i];
            const dropdownBtn = document.querySelector(`.dropdown-btn[data-slot="${i}"]`);
            if (dropdownBtn) {
              dropdownBtn.textContent = `Seleccionar evento para la pantalla ${i}`;
            }
          }
        }
      }
    }

    function createStreamElement(slot) {
      const grid = document.getElementById('streamsGrid');
      const existingElement = document.getElementById(`stream-${slot}`);
      
      if (existingElement) {
        return;
      }
      
      const streamElement = document.createElement('div');
      streamElement.className = 'stream-item';
      streamElement.id = `stream-${slot}`;
      
      const streamData = activeStreams[slot];
      const playerUrl = streamData ? getDirectPlayerUrl(streamData) : null;
      
      if (streamData && playerUrl) {
        streamElement.classList.add('active');
        streamElement.innerHTML = `
          <div class="stream-header">
            <div class="stream-title-bar">
              <strong>Pantalla ${slot}</strong>
              <span> - ${streamData.evento}</span>
            </div>
            <div class="stream-actions"></div>
          </div>
          <iframe class="stream-iframe" src="${playerUrl}" allowfullscreen allow="autoplay; fullscreen"></iframe>
        `;
      } else {
        streamElement.innerHTML = `
          <div class="stream-header">
            <div class="stream-title-bar">
              <strong>Pantalla ${slot}</strong>
            </div>
            <div class="stream-actions"></div>
          </div>
          <div class="stream-placeholder">
            <span>📺</span>
            <span>Selecciona un evento para comenzar</span>
          </div>
        `;
      }
      
      grid.appendChild(streamElement);
    }

    function selectStream(slot, stream) {
      activeStreams[slot] = stream;
      const playerUrl = getDirectPlayerUrl(stream);
      
      const dropdownBtn = document.querySelector(`.dropdown-btn[data-slot="${slot}"]`);
      if (dropdownBtn) {
        const displayText = stream.evento.length > 30 ? stream.evento.substring(0, 30) + '...' : stream.evento;
        dropdownBtn.textContent = displayText;
      }
      
      const existingElement = document.getElementById(`stream-${slot}`);
      if (existingElement) {
        if (playerUrl) {
          existingElement.classList.add('active');
          existingElement.innerHTML = `
            <div class="stream-header">
              <div class="stream-title-bar">
                <strong>Pantalla ${slot}</strong>
                <span> - ${stream.evento}</span>
              </div>
              <div class="stream-actions"></div>
            </div>
            <iframe class="stream-iframe" src="${playerUrl}" allowfullscreen allow="autoplay; fullscreen"></iframe>
          `;
        } else {
          existingElement.classList.remove('active');
          existingElement.innerHTML = `
            <div class="stream-header">
              <div class="stream-title-bar">
                <strong>Pantalla ${slot}</strong>
                <span> - ${stream.evento}</span>
              </div>
              <div class="stream-actions"></div>
            </div>
            <div class="stream-placeholder">
              <span>❌</span>
              <span>No se pudo cargar el reproductor</span>
            </div>
          `;
        }
      } else {
        createStreamElement(slot);
      }
      
      closeAllStreamDropdowns();
    }

    function toggleGlobalFullscreen() {
      if (!isFullscreen) {
        document.body.classList.add('fullscreen-mode');
        document.getElementById('exitFullscreenBtn').style.display = 'flex';
        isFullscreen = true;
        
        const element = document.documentElement;
        if (element.requestFullscreen) {
          element.requestFullscreen().catch(err => console.log('Fullscreen error:', err));
        } else if (element.webkitRequestFullscreen) {
          element.webkitRequestFullscreen();
        } else if (element.mozRequestFullScreen) {
          element.mozRequestFullScreen();
        } else if (element.msRequestFullscreen) {
          element.msRequestFullscreen();
        }
      } else {
        document.body.classList.remove('fullscreen-mode');
        document.getElementById('exitFullscreenBtn').style.display = 'none';
        isFullscreen = false;
        
        if (document.exitFullscreen) {
          document.exitFullscreen().catch(err => console.log('Exit fullscreen error:', err));
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      }
    }
  </script>
