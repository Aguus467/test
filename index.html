<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deportes Live TV</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Deportes Live TV</h1>
</header>

<main>
    <section id="channels">
        <h2>Canales en Vivo</h2>
        <div class="channel-list">
            <!-- Cada tarjeta de canal -->
            <div class="channel-card" data-video="https://www.example.com/video/boca-river.mp4">
                <h3>Boca vs River</h3>
            </div>
            <div class="channel-card" data-video="https://www.example.com/video/lakers-celtics.mp4">
                <h3>Lakers vs Celtics</h3>
            </div>
            <div class="channel-card" data-video="https://www.example.com/video/tennis-match.m3u8">
                <h3>Torneo de Tenis</h3>
            </div>
        </div>
    </section>
</main>

<!-- Reproductor flotante -->
<div id="player-container" class="hidden">
    <video id="player" controls autoplay></video>
    <button id="close-player">Cerrar</button>
</div>

<script src="script.js"></script>
</body>
</html>
