<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Descarga automática PDF</title>
  <script>
    window.onload = function() {
      // Ruta del archivo PDF (debe estar en la misma carpeta que este HTML)
      const url = "archivo.pdf";

      // Crear link invisible
      const a = document.createElement("a");
      a.href = url;
      a.download = "archivo.pdf"; // Nombre sugerido al descargar
      document.body.appendChild(a);
      a.click();

      // Eliminar el link
      a.remove();
    }
  </script>
</head>
<body>
  <h1>Preparando tu descarga...</h1>
  <p>Tu archivo se descargará automáticamente.</p>
</body>
</html>
