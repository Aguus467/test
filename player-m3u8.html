<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Reproductor HLS para AngulismoTV">
  <title>HLS Player - AngulismoTV</title>
  <style>
    :root {
      --primary-color: #72d6ff;
      --primary-dark: #4db8e8;
      --bg-dark: #000;
      --text-light: #fff;
      --control-bg: rgba(255, 255, 255, 0.1);
      --control-border: rgba(255, 255, 255, 0.2);
      --transition-speed: 0.2s;
    }
    
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    body { 
      background: var(--bg-dark); 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
      overflow: hidden; 
      user-select: none;
    }

    #player-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: var(--bg-dark);
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: var(--bg-dark);
      display: block;
    }

    /* Custom controls */
    .custom-controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.7) 50%, transparent);
      padding: 20px 15px 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }

    .custom-controls.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .control-btn {
      background: var(--control-bg);
      border: 1px solid var(--control-border);
      color: var(--text-light);
      width: 40px;
      height: 40px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-speed);
      font-size: 18px;
      flex-shrink: 0;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .control-btn svg {
      pointer-events: none;
      width: 20px;
      height: 20px;
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
      border-color: var(--primary-color);
    }

    .control-btn:active {
      transform: scale(0.95);
      background: rgba(114, 214, 255, 0.4);
    }

    .control-btn.active {
      background: rgba(114, 214, 255, 0.3);
      border-color: rgba(114, 214, 255, 0.8);
      box-shadow: 0 0 10px rgba(114, 214, 255, 0.5);
    }

    .progress-container {
      flex: 1;
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      cursor: pointer;
      position: relative;
      min-width: 100px;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--primary-color), var(--primary-dark));
      border-radius: 3px;
      width: 0%;
      transition: width 0.1s linear;
      position: relative;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      right: -6px;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      background: var(--text-light);
      border-radius: 50%;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
      opacity: 0;
      transition: opacity 0.2s;
    }

    .progress-container:hover .progress-bar::after {
      opacity: 1;
    }

    .time-display {
      color: var(--text-light);
      font-size: 13px;
      min-width: 80px;
      text-align: center;
      font-variant-numeric: tabular-nums;
      flex-shrink: 0;
    }

    /* Loading indicator */
    .loading {
      position: absolute;
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--text-light);
      font-size: 16px;
      text-align: center;
      z-index: 10000;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid var(--primary-color);
      border-radius: 50%;
      width: 50px; 
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Play overlay */
    .play-overlay {
      position: absolute;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9998;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .play-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .play-button {
      width: 80px;
      height: 80px;
      background: rgba(114, 214, 255, 0.2);
      border: 3px solid var(--primary-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 15px;
    }

    .play-button:hover {
      transform: scale(1.1);
      background: rgba(114, 214, 255, 0.4);
      box-shadow: 0 0 30px rgba(114, 214, 255, 0.6);
    }

    .play-button svg {
      width: 40px;
      height: 40px;
      fill: var(--text-light);
      margin-left: 5px;
    }

    .play-overlay p {
      color: var(--text-light);
      font-size: 15px;
      margin-top: 10px;
      opacity: 0.9;
    }

    /* Error message */
    .error-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--text-light);
      text-align: center;
      padding: 30px;
      background: rgba(255, 0, 0, 0.15);
      border: 2px solid rgba(255, 0, 0, 0.4);
      border-radius: 12px;
      max-width: 90%;
      max-width: min(90%, 500px);
      z-index: 10000;
    }

    .error-message h3 {
      margin-bottom: 15px;
      color: #ff6b6b;
      font-size: 20px;
    }

    .error-message p {
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .error-message button {
      margin-top: 15px;
      padding: 10px 20px;
      background: var(--primary-color);
      border: none;
      border-radius: 6px;
      color: var(--bg-dark);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .error-message button:hover {
      background: var(--primary-dark);
      transform: scale(1.05);
    }

    /* Pulse animation */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .control-btn {
        width: 36px;
        height: 36px;
        font-size: 16px;
      }

      .time-display {
        font-size: 11px;
        min-width: 70px;
      }

      .custom-controls {
        padding: 15px 10px 8px;
        gap: 8px;
      }

      .play-button {
        width: 70px;
        height: 70px;
      }

      .play-button svg {
        width: 35px;
        height: 35px;
      }
    }

    /* Loading text */
    #loadingText {
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <!-- Loading indicator -->
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <div id="loadingText">Cargando stream...</div>
    </div>

    <!-- Video element -->
    <video 
      id="video" 
      playsinline 
      webkit-playsinline
      preload="auto"
      crossorigin="anonymous"
    ></video>

    <!-- Play overlay -->
    <div id="playOverlay" class="play-overlay">
      <div class="play-button">
        <svg viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z"/>
        </svg>
      </div>
      <p>Si no se reproduce autom√°ticamente, haz clic aqu√≠</p>
    </div>

    <!-- Custom controls -->
    <div class="custom-controls" id="controls">
      <button class="control-btn" id="playPauseBtn" title="Reproducir/Pausar" aria-label="Reproducir/Pausar">‚ñ∂</button>
      <button class="control-btn" id="muteBtn" title="Silenciar/Activar sonido" aria-label="Silenciar/Activar sonido">üîä</button>
      <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <span class="time-display" id="timeDisplay">0:00 / 0:00</span>
      <button class="control-btn" id="fullscreenBtn" title="Pantalla completa" aria-label="Pantalla completa">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
        </svg>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const loading = document.getElementById('loading');
    const loadingText = document.getElementById('loadingText');
    const playOverlay = document.getElementById('playOverlay');
    const controls = document.getElementById('controls');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const muteBtn = document.getElementById('muteBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const timeDisplay = document.getElementById('timeDisplay');
    
    const urlParams = new URLSearchParams(window.location.search);
    const streamUrl = urlParams.get('url');

    let hls = null;
    let hideControlsTimeout = null;
    let autoplayAttempted = false;
    let isSeeking = false;
    let retryCount = 0;
    const MAX_RETRIES = 3;

    console.log('üåê Player cargado');
    console.log('üîó Stream URL:', streamUrl);

    function showError(message) {
      loading.style.display = 'none';
      playOverlay.classList.add('hidden');
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-message';
      errorDiv.innerHTML = `
        <h3>‚ö†Ô∏è Error al cargar el stream</h3>
        <p>${message}</p>
        <button onclick="location.reload()">Reintentar</button>
      `;
      document.getElementById('player-container').appendChild(errorDiv);
    }

    function updateLoadingText(text) {
      if (loadingText) loadingText.textContent = text;
    }

    function formatTime(seconds) {
      if (!isFinite(seconds) || isNaN(seconds)) return '0:00';
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function updateProgress() {
      if (video.duration && !isSeeking) {
        const percent = (video.currentTime / video.duration) * 100;
        progressBar.style.width = percent + '%';
        timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
      }
    }

    async function attemptAutoplay() {
      if (autoplayAttempted) return;
      autoplayAttempted = true;

      console.log('üé¨ Intentando autoplay...');
      updateLoadingText('Iniciando reproducci√≥n...');
      
      try {
        await video.play();
        console.log('‚úÖ Autoplay exitoso');
        playOverlay.classList.add('hidden');
        loading.style.display = 'none';
        updatePlayButton();
      } catch (error) {
        console.warn('‚ö†Ô∏è Autoplay bloqueado, intentando sin sonido...');
        
        try {
          video.muted = true;
          await video.play();
          console.log('‚úÖ Autoplay sin sonido OK');
          playOverlay.classList.add('hidden');
          loading.style.display = 'none';
          updateMuteButton();
          updatePlayButton();
          showUnmuteNotification();
        } catch (mutedError) {
          console.error('‚ùå Autoplay completamente bloqueado');
          loading.style.display = 'none';
          playOverlay.classList.remove('hidden');
        }
      }
    }

    function showUnmuteNotification() {
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8); color: white; padding: 10px 20px;
        border-radius: 8px; font-size: 14px; z-index: 10001; animation: pulse 2s ease-in-out 3;
      `;
      notification.textContent = 'üîá Reproduciendo sin sonido - Haz clic en üîä';
      document.getElementById('player-container').appendChild(notification);
      setTimeout(() => notification.remove(), 6000);
    }

    function togglePlayPause() {
      video.paused ? video.play() : video.pause();
      updatePlayButton();
    }

    function toggleMute() {
      video.muted = !video.muted;
      updateMuteButton();
    }

    function toggleFullscreen() {
      const container = document.getElementById('player-container');
      
      if (!document.fullscreenElement && !document.webkitFullscreenElement) {
        const rfs = container.requestFullscreen || container.webkitRequestFullscreen || 
                    container.mozRequestFullScreen || container.msRequestFullscreen;
        if (rfs) rfs.call(container).catch(err => console.error('Fullscreen error:', err));
      } else {
        const efs = document.exitFullscreen || document.webkitExitFullscreen || 
                    document.mozCancelFullScreen || document.msExitFullscreen;
        if (efs) efs.call(document);
      }
    }

    function updatePlayButton() {
      playPauseBtn.textContent = video.paused ? '‚ñ∂' : '‚è∏';
    }

    function updateMuteButton() {
      muteBtn.textContent = video.muted ? 'üîá' : 'üîä';
      muteBtn.classList.toggle('active', video.muted);
    }

    function updateFullscreenButton() {
      const isFS = !!(document.fullscreenElement || document.webkitFullscreenElement);
      fullscreenBtn.classList.toggle('active', isFS);
    }

    function showControls() {
      controls.classList.remove('hidden');
      clearTimeout(hideControlsTimeout);
      if (!video.paused) {
        hideControlsTimeout = setTimeout(() => controls.classList.add('hidden'), 3000);
      }
    }

    function setupEventListeners() {
      playPauseBtn.addEventListener('click', togglePlayPause);
      muteBtn.addEventListener('click', toggleMute);
      fullscreenBtn.addEventListener('click', toggleFullscreen);
      
      video.addEventListener('play', updatePlayButton);
      video.addEventListener('pause', updatePlayButton);
      video.addEventListener('volumechange', updateMuteButton);
      video.addEventListener('timeupdate', updateProgress);
      
      ['fullscreenchange', 'webkitfullscreenchange'].forEach(e => 
        document.addEventListener(e, updateFullscreenButton)
      );

      progressContainer.addEventListener('click', (e) => {
        const rect = progressContainer.getBoundingClientRect();
        video.currentTime = ((e.clientX - rect.left) / rect.width) * video.duration;
      });

      playOverlay.addEventListener('click', () => {
        video.muted = false;
        video.play().then(() => {
          playOverlay.classList.add('hidden');
          updatePlayButton();
          updateMuteButton();
        });
      });

      video.addEventListener('dblclick', toggleFullscreen);

      document.addEventListener('keydown', (e) => {
        if (['INPUT', 'TEXTAREA'].includes(e.target.tagName)) return;
        if (e.key === ' ') { e.preventDefault(); togglePlayPause(); }
        if (e.key === 'f' || e.key === 'F') toggleFullscreen();
        if (e.key === 'm' || e.key === 'M') toggleMute();
        if (e.key === 'ArrowLeft') video.currentTime -= 5;
        if (e.key === 'ArrowRight') video.currentTime += 5;
      });

      ['mousemove', 'touchstart'].forEach(e => document.addEventListener(e, showControls));
      video.addEventListener('pause', showControls);
      video.addEventListener('play', showControls);
    }

    function setupHLS() {
      if (!streamUrl) {
        showError('No se proporcion√≥ URL del stream');
        return;
      }

      console.log('üé¨ Configurando HLS...');

      if (Hls.isSupported()) {
        hls = new Hls({
          enableWorker: true,
          lowLatencyMode: true,
          maxBufferLength: 30,
          xhrSetup: xhr => { xhr.withCredentials = false; xhr.timeout = 10000; }
        });

        hls.loadSource(streamUrl);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          console.log('‚úÖ Manifest OK');
          attemptAutoplay();
        });

        hls.on(Hls.Events.ERROR, (event, data) => {
          console.error('HLS Error:', data);
          if (data.fatal) {
            if (data.type === Hls.ErrorTypes.NETWORK_ERROR && retryCount < MAX_RETRIES) {
              retryCount++;
              setTimeout(() => hls.startLoad(), 2000 * retryCount);
            } else if (data.type === Hls.ErrorTypes.MEDIA_ERROR) {
              hls.recoverMediaError();
            } else {
              showError('Error fatal: ' + (data.details || 'Desconocido'));
            }
          }
        });

      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        console.log('‚úÖ Usando HLS nativo');
        video.src = streamUrl;
        video.addEventListener('loadedmetadata', attemptAutoplay);
        video.addEventListener('error', () => showError('Error de carga: ' + video.error?.code));
      } else {
        showError('Navegador no soporta HLS');
      }
    }

    function init() {
      setupEventListeners();
      setupHLS();
      showControls();
    }

    document.readyState === 'loading' ? 
      document.addEventListener('DOMContentLoaded', init) : init();
  </script>
</body>
</html>
