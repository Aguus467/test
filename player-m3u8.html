<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Reproductor HLS para AngulismoTV">
  <title>HLS Player - AngulismoTV</title>
  <style>
    :root {
      --primary-color: #72d6ff;
      --primary-dark: #4db8e8;
      --bg-dark: #000;
      --text-light: #fff;
      --control-bg: rgba(255, 255, 255, 0.1);
      --control-border: rgba(255, 255, 255, 0.2);
      --transition-speed: 0.2s;
    }
    
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    body { 
      background: var(--bg-dark); 
      font-family: 'Inter', sans-serif; 
      overflow: hidden; 
      user-select: none;
    }

    #player-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: var(--bg-dark);
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: var(--bg-dark);
      display: block;
    }

    /* Controles personalizados */
    .custom-controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      padding: 20px 15px 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 9999;
      transition: opacity var(--transition-speed);
      will-change: opacity;
    }

    .custom-controls.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .control-btn {
      background: var(--control-bg);
      border: 1px solid var(--control-border);
      color: var(--text-light);
      width: 40px;
      height: 40px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-speed);
      font-size: 20px;
      flex-shrink: 0;
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .control-btn:active {
      transform: scale(0.95);
    }

    .control-btn.active {
      background: rgba(114, 214, 255, 0.3);
      border-color: rgba(114, 214, 255, 0.5);
    }

    .progress-container {
      flex: 1;
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--primary-color), var(--primary-dark));
      border-radius: 3px;
      width: 0%;
      transition: width 0.1s;
    }

    .time-display {
      color: var(--text-light);
      font-size: 13px;
      min-width: 80px;
      text-align: center;
      flex-shrink: 0;
    }

    .error-message {
      position: absolute;
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--text-light);
      text-align: center;
      padding: 20px;
      background: rgba(255, 0, 0, 0.2);
      border: 1px solid rgba(255, 0, 0, 0.4);
      border-radius: 10px;
      max-width: 80%;
      z-index: 10000;
    }

    .loading {
      position: absolute;
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--text-light);
      font-size: 18px;
      text-align: center;
      z-index: 10000;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid var(--text-light);
      border-radius: 50%;
      width: 40px; 
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    /* Overlay de click para autoplay */
    .play-overlay {
      position: absolute;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9998;
      cursor: pointer;
      transition: opacity var(--transition-speed);
    }

    .play-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .play-button {
      width: 80px;
      height: 80px;
      background: rgba(114, 214, 255, 0.3);
      border: 3px solid var(--primary-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all var(--transition-speed);
      margin-bottom: 15px;
    }

    .play-button:hover {
      transform: scale(1.1);
      background: rgba(114, 214, 255, 0.5);
    }

    .play-button svg {
      width: 40px;
      height: 40px;
      fill: var(--text-light);
      margin-left: 5px;
    }

    .play-overlay p {
      color: var(--text-light);
      font-size: 16px;
      margin-top: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Ajustes para pantalla completa */
    #player-container:-webkit-full-screen,
    #player-container:-moz-full-screen,
    #player-container:fullscreen {
      width: 100%;
      height: 100%;
    }
    
    /* Mejoras para m√≥viles */
    @media (max-width: 768px) {
      .custom-controls {
        padding: 15px 10px 8px;
      }
      
      .control-btn {
        width: 36px;
        height: 36px;
        font-size: 18px;
      }
      
      .time-display {
        font-size: 12px;
        min-width: 70px;
      }
    }
    
    /* Mejoras para pantallas muy peque√±as */
    @media (max-width: 480px) {
      .custom-controls {
        padding: 12px 8px 6px;
        gap: 8px;
      }
      
      .control-btn {
        width: 32px;
        height: 32px;
        font-size: 16px;
      }
      
      .time-display {
        font-size: 11px;
        min-width: 65px;
      }
    }
  </style>
</head>
<body>
  <div id="player-container">
    <!-- Loading indicator -->
    <div id="loading" class="loading">
      <div class="spinner"></div>
      Cargando stream...
    </div>

    <!-- Video element -->
    <video 
      id="video" 
      playsinline 
      webkit-playsinline
      preload="auto"
      crossorigin="anonymous"
    ></video>

    <!-- Play overlay (para bypass de autoplay) -->
    <div id="playOverlay" class="play-overlay">
      <div class="play-button">
        <svg viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z"/>
        </svg>
      </div>
      <p>Si no se reproduce autoamticamente, hace click.</p>
    </div>

    <!-- Custom controls -->
    <div class="custom-controls" id="controls">
      <button class="control-btn" id="playPauseBtn" title="Reproducir/Pausar" aria-label="Reproducir/Pausar">‚ñ∂</button>
      <button class="control-btn" id="muteBtn" title="Silenciar/Activar sonido" aria-label="Silenciar/Activar sonido">üîä</button>
      <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <span class="time-display" id="timeDisplay">0:00 / 0:00</span>
      <button class="control-btn" id="fullscreenBtn" title="Pantalla completa" aria-label="Pantalla completa">‚õ∂</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    // Variables globales
    const video = document.getElementById('video');
    const loading = document.getElementById('loading');
    const playOverlay = document.getElementById('playOverlay');
    const controls = document.getElementById('controls');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const muteBtn = document.getElementById('muteBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const timeDisplay = document.getElementById('timeDisplay');
    
    const urlParams = new URLSearchParams(window.location.search);
    const streamUrl = urlParams.get('url');

    let hls = null;
    let hideControlsTimeout = null;
    let autoplayAttempted = false;
    let isSeeking = false;

    // ==================== Utility Functions ====================
    function showError(message) {
      loading.style.display = 'none';
      playOverlay.classList.add('hidden');
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-message';
      errorDiv.innerHTML = `
        <h3>‚ö†Ô∏è Error al cargar el stream</h3>
        <p>${message}</p>
      `;
      document.getElementById('player-container').appendChild(errorDiv);
    }

    function formatTime(seconds) {
      if (!isFinite(seconds) || isNaN(seconds)) return '0:00';
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function updateProgress() {
      if (video.duration && !isSeeking) {
        const percent = (video.currentTime / video.duration) * 100;
        progressBar.style.width = percent + '%';
        timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
      }
    }

    // ==================== Autoplay Logic ====================
    async function attemptAutoplay() {
      if (autoplayAttempted) return;
      autoplayAttempted = true;

      console.log('üé¨ Intentando autoplay...');
      
      try {
        await video.play();
        console.log('‚úÖ Autoplay exitoso con sonido');
        playOverlay.classList.add('hidden');
        updatePlayButton();
      } catch (error) {
        console.warn('‚ö†Ô∏è Autoplay con sonido bloqueado:', error.message);
        
        try {
          video.muted = true;
          await video.play();
          console.log('‚úÖ Autoplay exitoso sin sonido');
          playOverlay.classList.add('hidden');
          updateMuteButton();
          updatePlayButton();
          showUnmuteNotification();
        } catch (mutedError) {
          console.error('‚ùå Autoplay completamente bloqueado:', mutedError.message);
          playOverlay.classList.remove('hidden');
        }
      }
    }

    function showUnmuteNotification() {
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 14px;
        z-index: 10001;
        animation: pulse 2s ease-in-out 3;
      `;
      notification.textContent = 'üîá Reproduciendo sin sonido - Haz clic en üîä para activar audio';
      document.getElementById('player-container').appendChild(notification);
      
      setTimeout(() => {
        if (notification.parentNode) {
          notification.parentNode.removeChild(notification);
        }
      }, 6000);
    }

    // ==================== Control Functions ====================
    function togglePlayPause() {
      if (video.paused) {
        video.play().catch(err => {
          console.error('Error al reproducir:', err);
        });
      } else {
        video.pause();
      }
      updatePlayButton();
    }

    function toggleMute() {
      video.muted = !video.muted;
      updateMuteButton();
    }

    function toggleFullscreen() {
      const container = document.getElementById('player-container');
      
      // Si estamos en un iframe, intentar hacer fullscreen del iframe padre
      if (window.self !== window.top) {
        try {
          // Enviar mensaje al padre para que active fullscreen
          window.parent.postMessage({ action: 'requestFullscreen' }, '*');
          return;
        } catch (e) {
          console.log('No se pudo comunicar con el iframe padre, usando fullscreen local');
        }
      }
      
      if (!document.fullscreenElement && !document.webkitFullscreenElement && 
          !document.mozFullScreenElement && !document.msFullscreenElement) {
        if (container.requestFullscreen) {
          container.requestFullscreen().catch(err => {
            console.error('Error al activar pantalla completa:', err);
          });
        } else if (container.webkitRequestFullscreen) {
          container.webkitRequestFullscreen();
        } else if (container.mozRequestFullScreen) {
          container.mozRequestFullScreen();
        } else if (container.msRequestFullscreen) {
          container.msRequestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      }
    }

    function updatePlayButton() {
      playPauseBtn.textContent = video.paused ? '‚ñ∂' : '‚è∏';
      playPauseBtn.title = video.paused ? 'Reproducir' : 'Pausar';
    }

    function updateMuteButton() {
      muteBtn.textContent = video.muted ? 'üîá' : 'üîä';
      muteBtn.title = video.muted ? 'Activar sonido' : 'Silenciar';
      muteBtn.classList.toggle('active', video.muted);
    }

    function updateFullscreenButton() {
      const isFullscreen = !!(document.fullscreenElement || document.webkitFullscreenElement || 
                             document.mozFullScreenElement || document.msFullscreenElement);
      fullscreenBtn.textContent = isFullscreen ? '‚õ∂' : '‚õ∂';
      fullscreenBtn.classList.toggle('active', isFullscreen);
    }

    // ==================== Controls Visibility ====================
    function showControls() {
      controls.classList.remove('hidden');
      clearTimeout(hideControlsTimeout);
      
      if (!video.paused) {
        hideControlsTimeout = setTimeout(() => {
          controls.classList.add('hidden');
        }, 3000);
      }
    }

    function setupControlsVisibility() {
      document.addEventListener('mousemove', showControls);
      document.addEventListener('touchstart', showControls);
      video.addEventListener('pause', showControls);
      video.addEventListener('play', showControls);
    }

    // ==================== Event Listeners ====================
    function setupEventListeners() {
      playPauseBtn.addEventListener('click', togglePlayPause);
      muteBtn.addEventListener('click', toggleMute);
      fullscreenBtn.addEventListener('click', toggleFullscreen);
      
      video.addEventListener('play', updatePlayButton);
      video.addEventListener('pause', updatePlayButton);
      video.addEventListener('volumechange', updateMuteButton);
      video.addEventListener('timeupdate', updateProgress);
      
      document.addEventListener('fullscreenchange', updateFullscreenButton);
      document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
      document.addEventListener('mozfullscreenchange', updateFullscreenButton);
      document.addEventListener('MSFullscreenChange', updateFullscreenButton);

      // Progress bar interaction
      progressContainer.addEventListener('click', handleProgressClick);
      
      // Touch events for progress bar
      progressContainer.addEventListener('touchstart', handleProgressTouchStart);
      progressContainer.addEventListener('touchmove', handleProgressTouchMove);
      progressContainer.addEventListener('touchend', handleProgressTouchEnd);
      
      // Mouse events for progress bar
      progressContainer.addEventListener('mousedown', handleProgressMouseDown);

      // Play overlay click
      playOverlay.addEventListener('click', handlePlayOverlayClick);

      // Double click for fullscreen
      video.addEventListener('dblclick', toggleFullscreen);

      // Keyboard shortcuts
      document.addEventListener('keydown', handleKeyboardShortcuts);
    }

    function handleProgressClick(e) {
      const rect = progressContainer.getBoundingClientRect();
      const percent = (e.clientX - rect.left) / rect.width;
      video.currentTime = percent * video.duration;
    }

    function handleProgressTouchStart(e) {
      isSeeking = true;
      handleProgressTouchMove(e);
    }

    function handleProgressTouchMove(e) {
      if (!isSeeking) return;
      e.preventDefault();
      const rect = progressContainer.getBoundingClientRect();
      const touch = e.touches[0];
      const percent = (touch.clientX - rect.left) / rect.width;
      const newTime = percent * video.duration;
      
      if (!isNaN(newTime)) {
        video.currentTime = newTime;
        progressBar.style.width = percent * 100 + '%';
        timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
      }
    }

    function handleProgressTouchEnd() {
      isSeeking = false;
    }

    function handleProgressMouseDown(e) {
      isSeeking = true;
      handleProgressMouseMove(e);
      
      const mouseMoveHandler = (e) => {
        if (isSeeking) {
          handleProgressMouseMove(e);
        }
      };
      
      const mouseUpHandler = () => {
        isSeeking = false;
        document.removeEventListener('mousemove', mouseMoveHandler);
        document.removeEventListener('mouseup', mouseUpHandler);
      };
      
      document.addEventListener('mousemove', mouseMoveHandler);
      document.addEventListener('mouseup', mouseUpHandler);
    }

    function handleProgressMouseMove(e) {
      const rect = progressContainer.getBoundingClientRect();
      const percent = (e.clientX - rect.left) / rect.width;
      const newTime = percent * video.duration;
      
      if (!isNaN(newTime)) {
        video.currentTime = newTime;
        progressBar.style.width = percent * 100 + '%';
        timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
      }
    }

    function handlePlayOverlayClick() {
      video.muted = false;
      video.play().then(() => {
        playOverlay.classList.add('hidden');
        updatePlayButton();
        updateMuteButton();
      }).catch(err => {
        console.error('Error al reproducir:', err);
      });
    }

    function handleKeyboardShortcuts(e) {
      // Ignorar si el foco est√° en un elemento editable
      if (e.target.isContentEditable || e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
        return;
      }
      
      switch(e.key) {
        case ' ':
          e.preventDefault();
          togglePlayPause();
          break;
        case 'f':
        case 'F':
          e.preventDefault();
          toggleFullscreen();
          break;
        case 'm':
        case 'M':
          e.preventDefault();
          toggleMute();
          break;
        case 'ArrowLeft':
          e.preventDefault();
          video.currentTime = Math.max(0, video.currentTime - 5);
          break;
        case 'ArrowRight':
          e.preventDefault();
          video.currentTime = Math.min(video.duration, video.currentTime + 5);
          break;
      }
    }

    // ==================== HLS Setup ====================
    function setupHLS() {
      if (!streamUrl) {
        showError('No se proporcion√≥ URL del stream');
        return;
      }

      console.log('üé¨ Cargando M3U8:', streamUrl);

      if (Hls.isSupported()) {
        hls = new Hls({
          enableWorker: true,
          lowLatencyMode: true,
          backBufferLength: 90,
          maxBufferLength: 30,
          maxMaxBufferLength: 600,
          maxBufferSize: 60 * 1000 * 1000,
          maxBufferHole: 0.5,
          debug: false // Desactivar logs en producci√≥n
        });

        hls.loadSource(streamUrl);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          console.log('‚úÖ Manifest cargado correctamente');
          loading.style.display = 'none';
          attemptAutoplay();
        });

        hls.on(Hls.Events.ERROR, (event, data) => {
          console.error('Error HLS:', data);
          if (data.fatal) {
            switch(data.type) {
              case Hls.ErrorTypes.NETWORK_ERROR:
                console.log('üîÑ Intentando recuperar...');
                hls.startLoad();
                break;
              case Hls.ErrorTypes.MEDIA_ERROR:
                console.log('üîÑ Recuperando error de media...');
                hls.recoverMediaError();
                break;
              default:
                showError('Error fatal al reproducir el stream');
                hls.destroy();
                break;
            }
          }
        });

      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        console.log('‚úÖ Usando soporte nativo de HLS (Safari/iOS)');
        video.src = streamUrl;
        
        video.addEventListener('loadedmetadata', () => {
          loading.style.display = 'none';
          attemptAutoplay();
        });

        video.addEventListener('error', (e) => {
          console.error('Error al cargar video:', e);
          showError('No se pudo cargar el stream. Verifica la URL.');
        });
      } else {
        showError('Tu navegador no soporta reproducci√≥n HLS. Prueba con Chrome, Firefox o Safari.');
      }
    }

    // ==================== Initialization ====================
    function init() {
      setupEventListeners();
      setupHLS();
      setupControlsVisibility();
      showControls();
    }

    // Inicializar cuando el DOM est√© listo
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>
</html>
