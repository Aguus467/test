/* Estilos inline para garantizar compatibilidad */

/* Fondo espacial base */
#starfield {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    background: linear-gradient(180deg, #0b0d1b 0%, #1a1d3a 50%, #0b0d1b 100%);
    overflow: hidden;
}

.spiral-galaxy {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 800px;
    height: 800px;
    background: radial-gradient(ellipse at center, 
        rgba(114, 214, 255, 0.1) 0%, 
        rgba(255, 127, 255, 0.05) 50%, 
        transparent 70%);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    animation: rotate 60s linear infinite;
}

@keyframes rotate {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to { transform: translate(-50%, -50%) rotate(360deg); }
}

.aurora {
    position: absolute;
    width: 100%;
    height: 300px;
    opacity: 0.3;
    filter: blur(40px);
    animation: aurora 15s ease-in-out infinite;
}

.aurora-1 {
    top: 20%;
    background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(114, 214, 255, 0.3) 50%, 
        transparent 100%);
}

.aurora-2 {
    top: 60%;
    background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(255, 127, 255, 0.3) 50%, 
        transparent 100%);
    animation-delay: -7.5s;
}

@keyframes aurora {
    0%, 100% { transform: translateX(-50px) scaleX(1); }
    50% { transform: translateX(50px) scaleX(1.1); }
}

<script>
// Script inline para controles de m√∫sica (simplificado)
document.addEventListener('DOMContentLoaded', function() {
    const musicToggle = document.getElementById('musicToggle');
    const musicIcon = document.getElementById('musicIcon');
    const audio = document.getElementById('backgroundMusic');
    const volumeControl = document.getElementById('volumeControl');
    const volumeSlider = document.getElementById('volumeSlider');
    const volumeHandle = document.getElementById('volumeHandle');
    
    let isPlaying = false;
    audio.volume = 0.3;
    
    if (musicToggle) {
        musicToggle.addEventListener('click', function() {
            if (isPlaying) {
                audio.pause();
                musicIcon.textContent = '‚ñ∂';
            } else {
                audio.play();
                musicIcon.textContent = '‚è∏';
            }
            isPlaying = !isPlaying;
        });
    }
    
    if (volumeControl) {
        volumeControl.addEventListener('click', function(e) {
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const percentage = x / rect.width;
            audio.volume = Math.max(0, Math.min(1, percentage));
            volumeSlider.style.width = (percentage * 100) + '%';
        });
    }
});
</script>
