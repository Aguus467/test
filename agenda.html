<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Agenda Deportiva - AngulismoTV</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- CSS Espacial -->
  <link rel="stylesheet" href="css/espacial-base.css">
  <link rel="stylesheet" href="css/agenda.css">
<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-P2V7GWXLHJ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-P2V7GWXLHJ');
</script>
  
  <style>
    /* Prevenir flash de contenido no estilizado */
    body:not(.loaded) {
      opacity: 0;
      visibility: hidden;
    }
    
    body.loaded {
      opacity: 1;
      visibility: visible;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>
  <div id="starfield">
    <div class="spiral-galaxy"></div>
    <div class="aurora aurora-1"></div>
    <div class="aurora aurora-2"></div>
  </div>

  <main class="container-agenda">
    <section class="intro">
      <div id="dayBanner" class="day-banner"></div>
    </section>
    <section id="agenda" class="agenda compact"></section>
  </main>

  <script defer src="scripts/main.js"></script>
  
  <script>
(function() {
  'use strict';

  // Marcar body como cargado para evitar FOUC
  document.body.classList.add('loaded');

  // Detectar si es móvil para optimizar
  const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

  // ==================== Starfield Generation OPTIMIZADO ====================
  const starfield = document.getElementById('starfield');
  const numStars = isMobile ? 50 : 80;
  const numShootingStars = isMobile ? 2 : 3;
  const numComets = isMobile ? 1 : 2;
  const numPlanets = 2;
  const numStardust = isMobile ? 25 : 40;
  const numConstellations = isMobile ? 1 : 2;
  const fragment = document.createDocumentFragment();

  // Función optimizada para crear elementos
  function createElement(className, styles = {}) {
    const el = document.createElement('div');
    el.className = className;
    Object.keys(styles).forEach(prop => {
      el.style[prop] = styles[prop];
    });
    return el;
  }

  // Estrellas regulares con paralaje - OPTIMIZADO
  for (let i = 0; i < numStars; i++) {
    const layer = Math.floor(Math.random() * 3) + 1;
    const size = Math.random() * 2.5 + 0.5;
    
    const star = createElement(`star layer-${layer}`, {
      width: size + 'px',
      height: size + 'px',
      top: Math.random() * 100 + '%',
      left: Math.random() * 100 + '%',
      animationDelay: Math.random() * 4 + 's',
      animationDuration: (Math.random() * 3 + 3) + 's'
    });
    
    star.setAttribute('data-speed', layer * 0.2);
    fragment.appendChild(star);
  }

  // Shooting stars optimizadas
  for (let i = 0; i < numShootingStars; i++) {
    const shootingStar = createElement('shooting-star', {
      top: Math.random() * 50 + '%',
      left: (Math.random() * 50 + 50) + '%',
      animationDelay: (Math.random() * 6 + 3) + 's',
      animationDuration: (Math.random() * 3 + 3) + 's',
      width: (Math.random() * 100 + 50) + 'px'
    });
    
    fragment.appendChild(shootingStar);
  }

  // Cometas (solo en PC)
  if (!isMobile) {
    for (let i = 0; i < numComets; i++) {
      const comet = createElement('comet', {
        top: Math.random() * 30 + '%',
        left: (Math.random() * 30 + 70) + '%',
        animationDelay: (Math.random() * 12 + 6) + 's'
      });
      
      fragment.appendChild(comet);
    }
  }

  // Planetas
  for (let i = 1; i <= numPlanets; i++) {
    const planet = createElement(`planet planet-${i}`);
    fragment.appendChild(planet);
  }

  // Polvo estelar optimizado
  for (let i = 0; i < numStardust; i++) {
    const dust = createElement('stardust', {
      left: Math.random() * 100 + '%',
      bottom: '0',
      animationDelay: Math.random() * 20 + 's',
      animationDuration: (Math.random() * 10 + 15) + 's'
    });
    
    fragment.appendChild(dust);
  }

  // Constelaciones (solo en PC) - OPTIMIZADO
  if (!isMobile) {
    for (let i = 0; i < numConstellations; i++) {
      const constellation = createElement('constellation', {
        top: (Math.random() * 60 + 10) + '%',
        left: (Math.random() * 60 + 10) + '%'
      });
      
      const points = 4;
      const positions = [];
      const constellationFragment = document.createDocumentFragment();
      
      // Crear puntos de constelación
      for (let j = 0; j < points; j++) {
        const x = Math.random() * 120;
        const y = Math.random() * 120;
        const dot = createElement('constellation-dot', {
          left: x + 'px',
          top: y + 'px'
        });
        positions.push({x, y});
        constellationFragment.appendChild(dot);
      }
      
      // Crear líneas de conexión
      for (let j = 0; j < points - 1; j++) {
        const dx = positions[j + 1].x - positions[j].x;
        const dy = positions[j + 1].y - positions[j].y;
        const length = Math.sqrt(dx * dx + dy * dy);
        const angle = Math.atan2(dy, dx) * 180 / Math.PI;
        
        const line = createElement('constellation-line', {
          width: length + 'px',
          left: positions[j].x + 'px',
          top: positions[j].y + 'px',
          transform: `rotate(${angle}deg)`
        });
        
        constellationFragment.appendChild(line);
      }
      
      constellation.appendChild(constellationFragment);
      fragment.appendChild(constellation);
    }
  }
  
  // Agregar todo al DOM de una sola vez
  starfield.appendChild(fragment);

  // ==================== Efecto Paralaje OPTIMIZADO ====================
  let scrollY = 0;
  let ticking = false;
  let stars = []; // Cache de estrellas

  // Cachear estrellas después de que se rendericen
  setTimeout(() => {
    stars = Array.from(document.querySelectorAll('.star'));
  }, 100);

  function updateParallax() {
    if (stars.length === 0) return;
    
    stars.forEach(star => {
      const speed = parseFloat(star.getAttribute('data-speed')) || 0;
      const yPos = scrollY * speed;
      star.style.transform = `translateY(${yPos}px)`;
    });
    ticking = false;
  }

  // Usar Intersection Observer para optimizar el paralaje
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        window.addEventListener('scroll', handleScroll, { passive: true });
      } else {
        window.removeEventListener('scroll', handleScroll);
      }
    });
  });

  observer.observe(starfield);

  function handleScroll() {
    scrollY = window.pageYOffset;
    if (!ticking) {
      requestAnimationFrame(updateParallax);
      ticking = true;
    }
  }

  // ==================== Polvo Estelar Interactivo (solo PC) OPTIMIZADO ====================
  if (!isMobile && window.matchMedia('(hover: hover)').matches) {
    let lastMouseMove = 0;
    const dustPool = [];
    const MAX_DUST_PARTICLES = 10;
    
    // Pre-crear partículas para reutilizar
    for (let i = 0; i < MAX_DUST_PARTICLES; i++) {
      const dust = createElement('stardust interactive-dust', {
        position: 'fixed',
        zIndex: '999',
        pointerEvents: 'none',
        opacity: '0'
      });
      document.body.appendChild(dust);
      dustPool.push(dust);
    }

    document.addEventListener('mousemove', function(e) {
      const now = Date.now();
      if (now - lastMouseMove < 100) return; // Limitar frecuencia
      lastMouseMove = now;
      
      if (Math.random() < 0.05 && dustPool.length > 0) {
        const dust = dustPool.pop();
        
        dust.style.left = e.clientX + 'px';
        dust.style.top = e.clientY + 'px';
        dust.style.opacity = '1';
        dust.style.animation = 'dustFloat 2s ease-out forwards';
        
        setTimeout(() => {
          dust.style.opacity = '0';
          dust.style.animation = 'none';
          dustPool.push(dust);
        }, 2000);
      }
    });
  }

  // ==================== Easter Egg: Mini Constelación OPTIMIZADO ====================
  let clickCount = 0;
  let lastClickTime = 0;
  const CLICK_TIMEOUT = 2000; // 2 segundos para resetear contador

  document.addEventListener('click', function(e) {
    const now = Date.now();
    
    // Resetear contador si pasó mucho tiempo entre clicks
    if (now - lastClickTime > CLICK_TIMEOUT) {
      clickCount = 0;
    }
    
    lastClickTime = now;
    clickCount++;
    
    if (clickCount === 5) {
      createMiniConstellation(e.clientX, e.clientY);
      clickCount = 0;
    }
  });

  function createMiniConstellation(x, y) {
    const miniConstellation = createElement('mini-constellation', {
      position: 'fixed',
      left: (x - 50) + 'px',
      top: (y - 50) + 'px',
      width: '100px',
      height: '100px',
      pointerEvents: 'none',
      zIndex: '9999'
    });
    
    const starFragment = document.createDocumentFragment();
    
    for (let i = 0; i < 5; i++) {
      const star = createElement('easter-egg-star', {
        position: 'absolute',
        width: '4px',
        height: '4px',
        background: 'rgba(114, 214, 255, 0.9)',
        borderRadius: '50%',
        boxShadow: '0 0 10px rgba(114, 214, 255, 0.9)',
        left: Math.random() * 80 + 10 + 'px',
        top: Math.random() * 80 + 10 + 'px',
        animation: 'twinkle 1s ease-in-out infinite'
      });
      
      starFragment.appendChild(star);
    }
    
    miniConstellation.appendChild(starFragment);
    document.body.appendChild(miniConstellation);
    
    // Remover después de 3 segundos
    setTimeout(() => {
      miniConstellation.style.transition = 'opacity 1s';
      miniConstellation.style.opacity = '0';
      setTimeout(() => {
        if (miniConstellation.parentNode) {
          miniConstellation.parentNode.removeChild(miniConstellation);
        }
      }, 1000);
    }, 3000);
  }

  // ==================== Efecto de Brillo en Match Cards (solo PC) OPTIMIZADO ====================
  if (!isMobile && window.matchMedia('(hover: hover)').matches) {
    let hoverTimeout;
    const particlePool = [];
    const MAX_PARTICLES = 20;
    
    // Pre-crear partículas
    for (let i = 0; i < MAX_PARTICLES; i++) {
      const particle = createElement('hover-particle', {
        position: 'absolute',
        width: '3px',
        height: '3px',
        background: 'rgba(114, 214, 255, 0.8)',
        borderRadius: '50%',
        boxShadow: '0 0 6px rgba(114, 214, 255, 0.8)',
        pointerEvents: 'none',
        zIndex: '10',
        opacity: '0'
      });
      particlePool.push(particle);
    }

    document.addEventListener('mouseover', function(e) {
      const card = e.target.closest('.match-card');
      if (!card) return;
      
      clearTimeout(hoverTimeout);
      hoverTimeout = setTimeout(() => {
        createHoverParticles(card);
      }, 50);
    }, true);

    document.addEventListener('mouseout', function(e) {
      clearTimeout(hoverTimeout);
    }, true);

    function createHoverParticles(card) {
      const availableParticles = particlePool.filter(p => p.style.opacity === '0');
      
      for (let i = 0; i < Math.min(5, availableParticles.length); i++) {
        setTimeout(() => {
          const particle = availableParticles[i];
          if (!particle) return;
          
          const rect = card.getBoundingClientRect();
          const side = Math.floor(Math.random() * 4);
          let left, top;
          
          // Posicionar en los bordes
          switch(side) {
            case 0: // Top
              left = Math.random() * rect.width;
              top = 0;
              break;
            case 1: // Right
              left = rect.width;
              top = Math.random() * rect.height;
              break;
            case 2: // Bottom
              left = Math.random() * rect.width;
              top = rect.height;
              break;
            case 3: // Left
              left = 0;
              top = Math.random() * rect.height;
              break;
          }
          
          particle.style.left = left + 'px';
          particle.style.top = top + 'px';
          particle.style.opacity = '1';
          particle.style.transform = 'scale(1)';
          particle.style.transition = 'none';
          
          if (!card.contains(particle)) {
            card.appendChild(particle);
          }
          
          // Animar partícula
          requestAnimationFrame(() => {
            particle.style.transition = 'all 0.8s ease-out';
            particle.style.opacity = '0';
            particle.style.transform = 'scale(2) translateY(-20px)';
          });
          
          // Resetear partícula después de la animación
          setTimeout(() => {
            if (particle.parentNode) {
              particle.parentNode.removeChild(particle);
            }
            particle.style.opacity = '0';
            particle.style.transform = 'scale(1)';
            particle.style.transition = 'none';
          }, 800);
          
        }, i * 100);
      }
    }
  }

  // ==================== Reducir animaciones si el usuario lo prefiere ====================
  if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
    const animatedElements = document.querySelectorAll('.star, .shooting-star, .comet, .planet, .stardust, .aurora, .spiral-galaxy');
    animatedElements.forEach(el => {
      el.style.animation = 'none';
    });
  }

  // ==================== Optimización de Memoria ====================
  window.addEventListener('beforeunload', function() {
    // Limpiar event listeners y referencias
    window.removeEventListener('scroll', handleScroll);
    observer.disconnect();
  });

  console.log('AngulismoTV - Agenda espacial optimizada 🌌');
  console.log('Easter Egg: Haz 5 clicks rápidos en cualquier parte ✨');

})();
  </script>
</body>
