<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Agenda Deportiva - AngulismoTV</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- CSS Espacial -->
  <link rel="stylesheet" href="css/espacial-base.css">
  <link rel="stylesheet" href="css/agenda.css">
</head>
<body>
  <div id="starfield">
    <div class="spiral-galaxy"></div>
    <div class="aurora aurora-1"></div>
    <div class="aurora aurora-2"></div>
  </div>

  <main class="container-agenda">
    <section class="intro">
      <div id="dayBanner" class="day-banner"></div>
    </section>
    <section id="agenda" class="agenda compact"></section>
  </main>

  <script defer src="scripts/main.js"></script>
  
  <script>
(function() {
  'use strict';

  // Detectar si es m√≥vil para optimizar
  const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

  // ==================== Starfield Generation COMPLETO ====================
  const starfield = document.getElementById('starfield');
  const numStars = isMobile ? 50 : 80;
  const numShootingStars = isMobile ? 2 : 3;
  const numComets = isMobile ? 1 : 2;
  const numPlanets = 2;
  const numStardust = isMobile ? 25 : 40;
  const numConstellations = isMobile ? 1 : 2;
  const fragment = document.createDocumentFragment();

  // Estrellas regulares con paralaje
  for (let i = 0; i < numStars; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    
    const layer = Math.floor(Math.random() * 3) + 1;
    star.classList.add(`layer-${layer}`);
    star.setAttribute('data-speed', layer * 0.2);
    
    const size = Math.random() * 2.5 + 0.5;
    star.style.width = size + 'px';
    star.style.height = size + 'px';
    star.style.top = Math.random() * 100 + '%';
    star.style.left = Math.random() * 100 + '%';
    star.style.animationDelay = Math.random() * 4 + 's';
    star.style.animationDuration = (Math.random() * 3 + 3) + 's';
    
    fragment.appendChild(star);
  }

  // Shooting stars
  for (let i = 0; i < numShootingStars; i++) {
    const shootingStar = document.createElement('div');
    shootingStar.className = 'shooting-star';
    
    shootingStar.style.top = Math.random() * 50 + '%';
    shootingStar.style.left = (Math.random() * 50 + 50) + '%';
    shootingStar.style.animationDelay = (Math.random() * 6 + 3) + 's';
    shootingStar.style.animationDuration = (Math.random() * 3 + 3) + 's';
    shootingStar.style.width = (Math.random() * 100 + 50) + 'px';
    
    fragment.appendChild(shootingStar);
  }

  // Cometas (solo en PC)
  if (!isMobile) {
    for (let i = 0; i < numComets; i++) {
      const comet = document.createElement('div');
      comet.className = 'comet';
      
      comet.style.top = Math.random() * 30 + '%';
      comet.style.left = (Math.random() * 30 + 70) + '%';
      comet.style.animationDelay = (Math.random() * 12 + 6) + 's';
      
      fragment.appendChild(comet);
    }
  }

  // Planetas
  for (let i = 1; i <= numPlanets; i++) {
    const planet = document.createElement('div');
    planet.className = `planet planet-${i}`;
    fragment.appendChild(planet);
  }

  // Polvo estelar
  for (let i = 0; i < numStardust; i++) {
    const dust = document.createElement('div');
    dust.className = 'stardust';
    
    dust.style.left = Math.random() * 100 + '%';
    dust.style.bottom = '0';
    dust.style.animationDelay = Math.random() * 20 + 's';
    dust.style.animationDuration = (Math.random() * 10 + 15) + 's';
    
    fragment.appendChild(dust);
  }

  // Constelaciones (solo en PC)
  if (!isMobile) {
    for (let i = 0; i < numConstellations; i++) {
      const constellation = document.createElement('div');
      constellation.className = 'constellation';
      constellation.style.top = (Math.random() * 60 + 10) + '%';
      constellation.style.left = (Math.random() * 60 + 10) + '%';
      
      const points = 4;
      const positions = [];
      
      for (let j = 0; j < points; j++) {
        const dot = document.createElement('div');
        dot.className = 'constellation-dot';
        const x = Math.random() * 120;
        const y = Math.random() * 120;
        dot.style.left = x + 'px';
        dot.style.top = y + 'px';
        positions.push({x, y});
        constellation.appendChild(dot);
      }
      
      for (let j = 0; j < points - 1; j++) {
        const line = document.createElement('div');
        line.className = 'constellation-line';
        const dx = positions[j + 1].x - positions[j].x;
        const dy = positions[j + 1].y - positions[j].y;
        const length = Math.sqrt(dx * dx + dy * dy);
        const angle = Math.atan2(dy, dx) * 180 / Math.PI;
        
        line.style.width = length + 'px';
        line.style.left = positions[j].x + 'px';
        line.style.top = positions[j].y + 'px';
        line.style.transform = `rotate(${angle}deg)`;
        constellation.appendChild(line);
      }
      
      fragment.appendChild(constellation);
    }
  }
  
  starfield.appendChild(fragment);

  // ==================== Efecto Paralaje ====================
  let scrollY = 0;
  let ticking = false;

  function updateParallax() {
    const stars = document.querySelectorAll('.star');
    stars.forEach(star => {
      const speed = parseFloat(star.getAttribute('data-speed')) || 0;
      const yPos = scrollY * speed;
      star.style.transform = `translateY(${yPos}px)`;
    });
    ticking = false;
  }

  window.addEventListener('scroll', function() {
    scrollY = window.pageYOffset;
    if (!ticking) {
      requestAnimationFrame(updateParallax);
      ticking = true;
    }
  }, { passive: true });

  // ==================== Polvo Estelar Interactivo (solo PC) ====================
  if (!isMobile && window.matchMedia('(hover: hover)').matches) {
    document.addEventListener('mousemove', function(e) {
      if (Math.random() < 0.08) {
        const dust = document.createElement('div');
        dust.className = 'stardust';
        dust.style.left = e.clientX + 'px';
        dust.style.top = e.clientY + 'px';
        dust.style.position = 'fixed';
        dust.style.animation = 'dustFloat 2s ease-out forwards';
        dust.style.zIndex = '999';
        document.body.appendChild(dust);
        
        setTimeout(() => dust.remove(), 2000);
      }
    });
  }

  // ==================== Easter Egg: Mini Constelaci√≥n ====================
  let clickCount = 0;
  document.addEventListener('click', function(e) {
    clickCount++;
    if (clickCount === 5) {
      const miniConstellation = document.createElement('div');
      miniConstellation.style.position = 'fixed';
      miniConstellation.style.left = e.clientX - 50 + 'px';
      miniConstellation.style.top = e.clientY - 50 + 'px';
      miniConstellation.style.width = '100px';
      miniConstellation.style.height = '100px';
      miniConstellation.style.pointerEvents = 'none';
      miniConstellation.style.zIndex = '9999';
      
      for (let i = 0; i < 5; i++) {
        const star = document.createElement('div');
        star.style.position = 'absolute';
        star.style.width = '4px';
        star.style.height = '4px';
        star.style.background = 'rgba(114, 214, 255, 0.9)';
        star.style.borderRadius = '50%';
        star.style.boxShadow = '0 0 10px rgba(114, 214, 255, 0.9)';
        star.style.left = Math.random() * 80 + 10 + 'px';
        star.style.top = Math.random() * 80 + 10 + 'px';
        star.style.animation = 'twinkle 1s ease-in-out infinite';
        miniConstellation.appendChild(star);
      }
      
      document.body.appendChild(miniConstellation);
      
      setTimeout(() => {
        miniConstellation.style.transition = 'opacity 1s';
        miniConstellation.style.opacity = '0';
        setTimeout(() => miniConstellation.remove(), 1000);
      }, 3000);
      
      clickCount = 0;
    }
  });

  // ==================== Efecto de Brillo en Match Cards (solo PC) ====================
  if (!isMobile && window.matchMedia('(hover: hover)').matches) {
    // Usar delegaci√≥n de eventos en lugar de agregar listeners a cada card
    document.addEventListener('mouseenter', function(e) {
      const card = e.target.closest('.match-card');
      if (!card) return;
      
      // Crear mini part√≠culas alrededor de la card
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          const particle = document.createElement('div');
          particle.style.position = 'absolute';
          particle.style.width = '3px';
          particle.style.height = '3px';
          particle.style.background = 'rgba(114, 214, 255, 0.8)';
          particle.style.borderRadius = '50%';
          particle.style.boxShadow = '0 0 6px rgba(114, 214, 255, 0.8)';
          particle.style.pointerEvents = 'none';
          particle.style.zIndex = '10';
          
          const rect = card.getBoundingClientRect();
          const side = Math.floor(Math.random() * 4);
          
          // Posicionar en los bordes
          if (side === 0) { // Top
            particle.style.left = Math.random() * rect.width + 'px';
            particle.style.top = '0';
          } else if (side === 1) { // Right
            particle.style.left = rect.width + 'px';
            particle.style.top = Math.random() * rect.height + 'px';
          } else if (side === 2) { // Bottom
            particle.style.left = Math.random() * rect.width + 'px';
            particle.style.top = rect.height + 'px';
          } else { // Left
            particle.style.left = '0';
            particle.style.top = Math.random() * rect.height + 'px';
          }
          
          card.appendChild(particle);
          
          setTimeout(() => {
            particle.style.transition = 'all 0.8s ease-out';
            particle.style.opacity = '0';
            particle.style.transform = 'scale(2) translateY(-20px)';
          }, 10);
          
          setTimeout(() => particle.remove(), 850);
        }, i * 100);
      }
    }, true);
  }

  // ==================== Reducir animaciones si el usuario lo prefiere ====================
  if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
    document.querySelectorAll('.star, .shooting-star, .comet, .planet, .stardust, .aurora, .spiral-galaxy').forEach(el => {
      el.style.animation = 'none';
    });
  }

  console.log('AngulismoTV - Agenda espacial optimizada üåå');
  console.log('Easter Egg: Haz 5 clicks en cualquier parte ‚ú®');
})();
  </script>
</body>
</html>
